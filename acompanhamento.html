<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhamento Processual - Amorim & Souza Advocacia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Roboto', sans-serif; background: #ffffff; color: #333; }
    header, nav, section, footer { text-align: center; padding: 20px; }
    form { max-width: 500px; margin: 0 auto; background: #f9f9f9; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #003366; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0055aa; }
    #resultado { margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .mov { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>AMORIM & SOUZA ADVOCACIA</h1>
    <p>Excelência e ética em primeiro lugar</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
    <a href="enderecos.html">Endereços</a>
    <a href="acompanhamento.html">Acompanhamento Processual</a>
  </nav>

  <section>
    <h2>Acompanhamento Processual</h2>
    <form id="formConsulta">
      <input type="text" id="numeroProcesso" placeholder="Número do Processo (ex: 0802978-31.2025.8.19.0067)" required />
      <button type="submit">Consultar</button>
    </form>
    <div id="resultado"></div>
  </section>

  <footer>
    <p>&copy; 2025 Amorim & Souza Advocacia. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('formConsulta').addEventListener('submit', async function (e) {
      e.preventDefault();
      const numero = document.getElementById('numeroProcesso').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "Consultando...";

      const query = {
        "query": {
          "match": {
            "numeroProcesso": numero
          }
        },
        "sort": [
          {
            "dataHora": {
              "order": "desc"
            }
          }
        ],
        "size": 5
      };

      try {
        const response = await fetch("https://api-publica.datajud.cnj.jus.br/api_publica_tjrj/_search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(query)
        });

        const data = await response.json();

        if (data.hits && data.hits.hits.length > 0) {
          const movimentos = data.hits.hits;
          resultado.innerHTML = "<h3>Últimas movimentações:</h3>";
          movimentos.forEach(item => {
            const mov = item._source;
            resultado.innerHTML += `
              <div class="mov">
                <strong>Data:</strong> ${new Date(mov.dataHora).toLocaleDateString()}<br>
                <strong>Movimentação:</strong> ${mov.descricao}
              </div>
            `;
          });
        } else {
          resultado.innerHTML = "Nenhuma movimentação encontrada para o número informado.";
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = "Erro ao buscar o processo. Verifique o número e tente novamente.";
      }
    });
  </script>
</body>
</html>
