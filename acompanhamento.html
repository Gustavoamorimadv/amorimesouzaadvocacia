<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhamento Processual - Amorim & Souza Advocacia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Roboto', sans-serif; background: #ffffff; color: #333; }
    header { background-image: url('https://images.squarespace-cdn.com/content/v1/581c7148be6594d155f50234/1581617132961-PNOIJYH2ZYILG6JP9XRV/macroarq_arquitetura_interiores_corporativo_projeto_escritorio_advocacia_hall_entrada_piso_elevado_carpete_madeira_cumaru_divisoria_serralheria_vidro_funcional_clean.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: white; padding: 120px 20px 80px; text-align: center; position: relative; }
    header::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 1; }
    header h1, header p { position: relative; z-index: 2; }
    header h1 a { color: white; text-decoration: none; font-size: 2.8em; font-family: 'Montserrat', sans-serif; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; transition: color 0.3s, transform 0.3s; display: inline-flex; align-items: center; gap: 10px; }
    header h1 a:hover { color: #ccc; transform: scale(1.05); }
    header img { width: 45px; }
    header p { margin-top: 12px; font-size: 18px; }
    nav { background: #002244; text-align: center; position: sticky; top: 0; z-index: 999; }
    nav a { display: inline-block; padding: 15px 20px; color: white; text-decoration: none; transition: background 0.3s; }
    nav a:hover { background: #004080; }
    section { padding: 100px 20px; text-align: center; }
    h2 { font-size: 32px; color: #003366; margin-bottom: 30px; }
    form { max-width: 500px; margin: 0 auto; background: #f9f9f9; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 12px; background: #003366; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0055aa; }
    .resultado { max-width: 600px; margin: 30px auto; text-align: left; }
    .card { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; margin-bottom: 15px; }
    footer { background: #003366; color: white; text-align: center; padding: 50px 20px; font-size: 14px; margin-top: 100px; }
    footer a { color: white; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/scales.png" alt="Balança da Justiça">
      <a href="/index.html">AMORIM & SOUZA ADVOCACIA</a>
    </h1>
    <p>Excelência e ética em primeiro lugar</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
    <a href="enderecos.html">Endereços</a>
    <a href="acompanhamento.html">Acompanhamento Processual</a>
  </nav>

  <section>
    <h2>Acompanhamento Processual</h2>
    <form onsubmit="event.preventDefault(); buscarProcesso();">
      <input type="text" id="numeroProcesso" placeholder="Número do processo (formato CNJ)" required>
      <button type="submit">Consultar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </section>

  <footer>
    <p>&copy; 2025 Amorim & Souza Advocacia. Todos os direitos reservados.<br>CNPJ: 60.546.044/0001-43</p>
  </footer>

  <script>
    async function buscarProcesso() {
      const numero = document.getElementById("numeroProcesso").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      try {
        const response = await fetch("https://api-publica.datajud.cnj.jus.br/api_publica_tjrj/_search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            query: {
              match: {
                numeroProcesso: numero
              }
            }
          })
        });

        const data = await response.json();

        if (!data.hits || data.hits.hits.length === 0) {
          resultado.innerHTML = "<p>Processo não encontrado.</p>";
          return;
        }

        const processo = data.hits.hits[0]._source;
        resultado.innerHTML = `
          <div class="card">
            <strong>Número:</strong> ${processo.numeroProcesso}<br>
            <strong>Classe:</strong> ${processo.classeProcessual || "N/D"}<br>
            <strong>Assunto:</strong> ${processo.assunto || "N/D"}<br>
            <strong>Data de Distribuição:</strong> ${processo.dataDistribuicao || "N/D"}<br>
          </div>
        `;

        if (processo.movimentacoes && processo.movimentacoes.length > 0) {
          resultado.innerHTML += "<h3>Movimentações:</h3>";
          processo.movimentacoes.forEach(mov => {
            resultado.innerHTML += `
              <div class="card">
                <strong>Data:</strong> ${mov.data || "Sem data"}<br>
                <strong>Descrição:</strong> ${mov.descricao || "Sem descrição"}
              </div>
            `;
          });
        } else {
          resultado.innerHTML += "<p>Sem movimentações disponíveis.</p>";
        }

      } catch (error) {
        console.error(error);
        resultado.innerHTML = "<p>Erro ao buscar o processo. Verifique o número e tente novamente.</p>";
      }
    }
  </script>
</body>
</html>
