<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes Fechados - Gerar Boletos</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
/* ...mantive o mesmo CSS da sua versão anterior... */
</style>
</head>
<body>

<div class="sidebar">
<h2 onclick="window.location.href='dashboard.html'">AMR ADV</h2>
<button onclick="window.location.href='dashboard.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png"/><span>Dashboard</span></button>
<button onclick="window.location.href='relatorios.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png"/><span>Relatórios</span></button>
<button onclick="window.location.href='agenda.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png"/><span>Agenda</span></button>
<button onclick="window.location.href='contatos.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/contacts.png"/><span>Contatos</span></button>
<button><img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png"/><span>Configurações</span></button>
</div>

<div class="main">
<header>
<h1>Clientes Fechados</h1>
</header>

<div class="container" id="clientesContainer"></div>
</div>

<!-- Modal -->
<div id="modalBoleto">
  <div class="modal-content" id="modalContent">
    <h3>Gerar Boleto</h3>

    <label>Nome</label>
    <input type="text" id="modalNome" placeholder="Nome completo">

    <label>CPF/CNPJ</label>
    <input type="text" id="modalCpf" placeholder="Somente números">

    <label>Email</label>
    <input type="email" id="modalEmail" placeholder="email@exemplo.com">

    <label>Telefone</label>
    <input type="text" id="modalTelefone" placeholder="Ex: 11999999999">

    <label>CEP</label>
    <input type="text" id="modalCep" placeholder="Ex: 01001000">

    <label>Endereço</label>
    <input type="text" id="modalEndereco" placeholder="Rua, número">

    <label>Cidade</label>
    <input type="text" id="modalCidade" placeholder="Cidade">

    <label>Estado (UF)</label>
    <input type="text" id="modalEstado" placeholder="SP">

    <label>Valor do Boleto</label>
    <input type="text" id="modalValor" placeholder="Ex: 1000.00">

    <label>Data de Vencimento</label>
    <input type="date" id="modalVencimento" value="">

    <button id="confirmBoletoBtn">Gerar Boleto</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
  authDomain: "dapapp-38637.firebaseapp.com",
  projectId: "dapapp-38637",
  storageBucket: "dapapp-38637.appspot.com",
  messagingSenderId: "628852295313",
  appId: "1:628852295313:web:INSERIR_SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const container = document.getElementById("clientesContainer");
let clienteAtualId = null;

async function carregarClientes() {
  container.innerHTML = "<p>Carregando clientes...</p>";
  const q = query(collection(db, "clientes"), where("status", "==", "fechado"));
  const snapshot = await getDocs(q);
  container.innerHTML = "";

  if(snapshot.empty) {
    container.innerHTML = "<p>Nenhum cliente fechado encontrado.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const cliente = docSnap.data();
    const id = docSnap.id;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h2>${cliente.nome || "Sem nome"}</h2>
      <p><strong>CPF:</strong> ${cliente.cpf || "-"}</p>
      <div id="boletos-${id}">
        ${(cliente.boletos || []).map(b => `
          <div class="boleto">
            R$${b.valor} - ${b.vencimento} 
            ${b.linkPagamento ? `<a href="${b.linkPagamento}" target="_blank">[Pagar]</a>` : ""}
          </div>
        `).join('')}
      </div>
    `;
    container.appendChild(card);

    card.onclick = () => abrirModal(cliente, id);
  });
}

// Modal
const modal = document.getElementById('modalBoleto');
const modalNome = document.getElementById('modalNome');
const modalCpf = document.getElementById('modalCpf');
const modalEmail = document.getElementById('modalEmail');
const modalTelefone = document.getElementById('modalTelefone');
const modalCep = document.getElementById('modalCep');
const modalEndereco = document.getElementById('modalEndereco');
const modalCidade = document.getElementById('modalCidade');
const modalEstado = document.getElementById('modalEstado');
const modalValor = document.getElementById('modalValor');
const modalVencimento = document.getElementById('modalVencimento');
const confirmBtn = document.getElementById('confirmBoletoBtn');

function abrirModal(cliente, id) {
  clienteAtualId = id;
  modalNome.value = cliente.nome || "";
  modalCpf.value = cliente.cpf || "";
  modalEmail.value = cliente.email || "";
  modalTelefone.value = cliente.telefone || "";
  modalCep.value = cliente.cep || "";
  modalEndereco.value = cliente.endereco || "";
  modalCidade.value = cliente.cidade || "";
  modalEstado.value = cliente.estado || "";
  modalValor.value = "";
  modalVencimento.value = new Date().toISOString().split('T')[0];
  modal.style.display = "flex";
}

function fecharModal() { modal.style.display = "none"; clienteAtualId = null; }

confirmBtn.onclick = async () => {
  if(!clienteAtualId) return;
  const nome = modalNome.value.trim();
  const cpf = modalCpf.value.trim();
  const email = modalEmail.value.trim();
  const telefone = modalTelefone.value.trim();
  const cep = modalCep.value.trim();
  const endereco = modalEndereco.value.trim();
  const cidade = modalCidade.value.trim();
  const estado = modalEstado.value.trim();
  const valor = modalValor.value.trim();
  const vencimento = modalVencimento.value;

  if(!nome || !cpf || !email || !valor || !vencimento) {
    alert("Preencha os campos obrigatórios!");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/gerarBoletos", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nome, cpf, email, telefone, cep, endereco, cidade, estado,
        boletos: [{ valor, vencimento }]
      })
    });
    const data = await res.json();
    if(data.sucesso) {
      alert("Boleto gerado com sucesso!");
      const boletoGerado = data.boletos[0];

      const docRef = doc(db, "clientes", clienteAtualId);
      const clienteSnap = await getDocs(query(collection(db, "clientes"), where("__name__", "==", clienteAtualId)));
      const clienteData = clienteSnap.docs[0].data();
      const novosBoletos = clienteData.boletos || [];

      novosBoletos.push({
        valor,
        vencimento,
        linkPagamento: boletoGerado.linkPagamento || "",
        codigoBarras: boletoGerado.codigoBarras || "",
        pixQrCode: boletoGerado.pixQrCode || "",
        pixCopiaCola: boletoGerado.pixCopiaCola || ""
      });

      await updateDoc(docRef, { boletos: novosBoletos });

      const boletosContainer = document.getElementById(`boletos-${clienteAtualId}`);
      boletosContainer.innerHTML = novosBoletos.map(b => `
        <div class="boleto">
          R$${b.valor} - ${b.vencimento} 
          ${b.linkPagamento ? `<a href="${b.linkPagamento}" target="_blank">[Pagar]</a>` : ""}
        </div>
      `).join('');

      fecharModal();
    } else {
      alert("Erro ao gerar boleto: " + JSON.stringify(data.erro));
    }
  } catch(err) {
    alert("Erro ao conectar ao servidor: " + err.message);
  }
};

carregarClientes();
</script>
</body>
</html>
