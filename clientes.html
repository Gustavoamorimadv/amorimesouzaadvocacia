<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes Fechados - CRM AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { background:#f0f2f5; padding:20px; }
h1 { font-family:'Poppins', sans-serif; color:#1e1e2f; margin-bottom:20px; }
.container { display:flex; flex-wrap:wrap; gap:20px; }
.card {
  background:#fff; padding:20px; border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
  width:320px; flex:1; cursor:pointer;
  transition: transform 0.2s;
}
.card:hover { transform: scale(1.02); }
.card h2 { font-size:18px; margin-bottom:10px; }
.card p { font-size:14px; color:#333; }

/* Modal */
#modalCliente {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center; align-items:center;
}
.modal-content {
  background:#fff; padding:20px; border-radius:12px;
  width:400px; max-height:90vh; overflow-y:auto;
}
.modal-content h3 { margin-bottom:15px; }
.modal-content label { display:block; margin-top:10px; font-weight:600; }
.modal-content input { width:100%; padding:8px; margin-top:5px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; }
.modal-content button { padding:8px 12px; margin-top:8px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }
.modal-content button:hover { background:#2a2a40; }
.processo { margin-top:10px; padding:10px; background:#f9f9f9; border-radius:8px; }
</style>
</head>
<body>

<h1>Clientes Fechados</h1>
<div class="container" id="clientesContainer"></div>

<!-- Modal -->
<div id="modalCliente">
  <div class="modal-content" id="modalContent">
    <h3 id="modalClienteNome"></h3>
    <label>Valor total dos honor√°rios</label>
    <input type="text" id="modalHonorarios">
    <label>Parcelamento</label>
    <input type="text" id="modalParcelamento" placeholder="Ex: 3">
    <div id="modalProcessos"></div>
    <h3>Boletos</h3>
    <div id="boletosInputs"></div>
    <button id="salvarClienteBtn">Salvar Cliente</button>
    <button id="gerarBoletosBtn">Gerar Boletos</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
  authDomain: "dapapp-38637.firebaseapp.com",
  projectId: "dapapp-38637",
  storageBucket: "dapapp-38637.appspot.com",
  messagingSenderId: "628852295313",
  appId: "1:628852295313:web:INSERIR_SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const container = document.getElementById("clientesContainer");

let clienteAtual = null;

// Carregar clientes fechados
async function carregarClientesFechados() {
  container.innerHTML = "<p>Carregando clientes...</p>";
  const q = query(collection(db, "clientes"), where("status", "==", "fechado"));
  const snapshot = await getDocs(q);
  container.innerHTML = "";

  if (snapshot.empty) {
    container.innerHTML = "<p>Nenhum cliente fechado encontrado.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const cliente = docSnap.data();
    const id = docSnap.id;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h2>${cliente.nome}</h2><p>CPF: ${cliente.cpf || "-"}</p>`;
    card.onclick = () => abrirModal(cliente, id);
    container.appendChild(card);
  });
}

// Modal
const modal = document.getElementById('modalCliente');
const modalNome = document.getElementById('modalClienteNome');
const modalHonorarios = document.getElementById('modalHonorarios');
const modalParcelamento = document.getElementById('modalParcelamento');
const modalProcessos = document.getElementById('modalProcessos');
const boletosInputs = document.getElementById('boletosInputs');
const salvarClienteBtn = document.getElementById('salvarClienteBtn');
const gerarBoletosBtn = document.getElementById('gerarBoletosBtn');

function abrirModal(cliente, id) {
  clienteAtual = { ...cliente, id };
  modalNome.textContent = cliente.nome;
  modalHonorarios.value = cliente.honorarios || "";
  modalParcelamento.value = cliente.parcelamento || "1";

  // Processos
  modalProcessos.innerHTML = "<h4>Processos</h4>";
  if (cliente.processos && Array.isArray(cliente.processos)) {
    cliente.processos.forEach((proc, index) => {
      const div = document.createElement("div");
      div.className = "processo";
      div.innerHTML = `
        <p>Processo: ${proc.numero}</p>
        <label>Valor da causa:</label>
        <input type="text" id="proc-${index}" value="${proc.valorCausa || ""}">
      `;
      modalProcessos.appendChild(div);
    });
  } else {
    modalProcessos.innerHTML += "<p>Nenhum processo cadastrado.</p>";
  }

  // Boletos
  boletosInputs.innerHTML = "<h4>Boletos</h4>";
  const numParcelas = parseInt(cliente.parcelamento) || 1;
  for (let i = 0; i < numParcelas; i++) {
    boletosInputs.innerHTML += `
      <label>Boleto ${i+1} - Valor:</label>
      <input type="text" id="boletoValor-${i}" placeholder="Ex: 1000">
      <label>Vencimento:</label>
      <input type="date" id="boletoVenc-${i}" value="${new Date().toISOString().split('T')[0]}">
      <hr>
    `;
  }

  modal.style.display = "flex";
}

function fecharModal() {
  modal.style.display = "none";
  clienteAtual = null;
}

// Salvar cliente
salvarClienteBtn.onclick = async function() {
  if (!clienteAtual) return;
  const honorarios = modalHonorarios.value;
  const parcelamento = modalParcelamento.value;

  // Atualizar processos
  if (clienteAtual.processos && Array.isArray(clienteAtual.processos)) {
    clienteAtual.processos.forEach((proc, index) => {
      const valor = document.getElementById(`proc-${index}`).value;
      proc.valorCausa = valor;
    });
  }

  await updateDoc(doc(db, "clientes", clienteAtual.id), {
    honorarios,
    parcelamento,
    processos: clienteAtual.processos
  });
  alert("Cliente atualizado!");
  fecharModal();
  carregarClientesFechados();
};

// Gerar boletos
gerarBoletosBtn.onclick = async function() {
  if (!clienteAtual) return;
  const boletos = [];
  const numParcelas = parseInt(clienteAtual.parcelamento) || 1;
  for (let i = 0; i < numParcelas; i++) {
    const valor = document.getElementById(`boletoValor-${i}`).value;
    const vencimento = document.getElementById(`boletoVenc-${i}`).value;
    boletos.push({ valor, vencimento });
  }

  try {
    const res = await fetch('http://localhost:3000/api/gerarBoletos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        clienteId: clienteAtual.id,
        nome: clienteAtual.nome,
        cpf: clienteAtual.cpf,
        email: clienteAtual.email,
        boletos
      })
    });
    const data = await res.json();
    if (data.sucesso) {
      alert("Boletos gerados com sucesso!");
      fecharModal();
    } else {
      alert("Erro ao gerar boletos: " + JSON.stringify(data.erro));
    }
  } catch(err) {
    alert("Erro ao conectar ao servidor: " + err.message);
  }
};

carregarClientesFechados();
</script>
</body>
</html>
