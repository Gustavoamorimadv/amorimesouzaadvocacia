<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes Fechados - CRM AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { background:#f0f2f5; padding:20px; }
h1 { font-family:'Poppins', sans-serif; color:#1e1e2f; margin-bottom:20px; }
.container { display:flex; flex-wrap:wrap; gap:20px; }
.card {
  background:#fff; padding:20px; border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
  width:300px; cursor:pointer;
}
.card h2 { font-size:18px; margin-bottom:5px; }
.card p { font-size:14px; margin:4px 0; color:#333; }

/* Modal */
#modalCliente {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center; align-items:center;
}
.modal-content {
  background:#fff; padding:20px; border-radius:12px;
  width:450px; max-height:90vh; overflow-y:auto;
}
.modal-content h3 { margin-bottom:15px; }
.modal-content label { display:block; margin-top:10px; font-weight:bold; }
.modal-content input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px; }
.modal-content button { margin-top:10px; padding:8px 12px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }
.modal-content button:hover { background:#2a2a40; }
.hr { border-top:1px solid #ccc; margin:10px 0; }
</style>
</head>
<body>

<h1>Clientes Fechados</h1>
<div class="container" id="clientesContainer"></div>

<!-- Modal -->
<div id="modalCliente">
  <div class="modal-content" id="modalContent">
    <h3 id="clienteNome">Cliente</h3>

    <label>Valor total dos honorários</label>
    <input type="text" id="inputHonorarios" placeholder="Ex: 10.000,00">

    <label>Parcelamento (quantidade de boletos)</label>
    <input type="number" id="inputParcelamento" placeholder="Ex: 3" min="1">

    <h4>Processos</h4>
    <div id="processosContainer"></div>
    <button id="addProcessoBtn">Adicionar Processo</button>

    <h4>Boletos</h4>
    <div id="boletosContainer"></div>
    <button id="addBoletoBtn">Adicionar Boleto</button>

    <div class="hr"></div>
    <button id="saveClienteBtn">Salvar Cliente</button>
    <button id="gerarBoletosBtn">Gerar Boletos</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
  authDomain: "dapapp-38637.firebaseapp.com",
  projectId: "dapapp-38637",
  storageBucket: "dapapp-38637.appspot.com",
  messagingSenderId: "628852295313",
  appId: "1:628852295313:web:INSERIR_SEU_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("clientesContainer");
const modal = document.getElementById("modalCliente");
const clienteNome = document.getElementById("clienteNome");
const inputHonorarios = document.getElementById("inputHonorarios");
const inputParcelamento = document.getElementById("inputParcelamento");
const processosContainer = document.getElementById("processosContainer");
const boletosContainer = document.getElementById("boletosContainer");
const saveClienteBtn = document.getElementById("saveClienteBtn");
const gerarBoletosBtn = document.getElementById("gerarBoletosBtn");
const addProcessoBtn = document.getElementById("addProcessoBtn");
const addBoletoBtn = document.getElementById("addBoletoBtn");

let clienteAtual = null;

async function carregarClientesFechados() {
  container.innerHTML = "<p>Carregando clientes...</p>";
  const q = query(collection(db, "clientes"), where("status", "==", "fechado"));
  const snapshot = await getDocs(q);
  container.innerHTML = "";

  if (snapshot.empty) {
    container.innerHTML = "<p>Nenhum cliente fechado encontrado.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const cliente = docSnap.data();
    const id = docSnap.id;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h2>${cliente.nome}</h2><p>CPF: ${cliente.cpf || "-"}</p>`;
    card.onclick = () => abrirModal(cliente, id);
    container.appendChild(card);
  });
}

function abrirModal(cliente, id) {
  clienteAtual = { ...cliente, id };
  clienteNome.textContent = cliente.nome;
  inputHonorarios.value = cliente.honorarios || "";
  inputParcelamento.value = cliente.parcelamento || "1";

  // Processos
  processosContainer.innerHTML = "";
  if (cliente.processos && Array.isArray(cliente.processos)) {
    cliente.processos.forEach((p, i) => addProcesso(p.numero, p.valorCausa));
  }

  // Boletos
  boletosContainer.innerHTML = "";

  modal.style.display = "flex";
}

function fecharModal() {
  modal.style.display = "none";
  clienteAtual = null;
}

// Processos
function addProcesso(numero="", valor="") {
  const index = processosContainer.children.length;
  const div = document.createElement("div");
  div.innerHTML = `
    <label>Processo:</label>
    <input type="text" placeholder="Número do processo" value="${numero}" class="proc-num-${index}">
    <label>Valor da causa:</label>
    <input type="text" placeholder="Ex: 5000" value="${valor}" class="proc-valor-${index}">
    <hr>
  `;
  processosContainer.appendChild(div);
}

// Boletos
function addBoleto(valor="", vencimento="") {
  const index = boletosContainer.children.length;
  const div = document.createElement("div");
  const hoje = new Date().toISOString().split("T")[0];
  div.innerHTML = `
    <label>Valor:</label>
    <input type="text" placeholder="Ex: 1000" value="${valor}" class="boleto-valor-${index}">
    <label>Vencimento:</label>
    <input type="date" value="${vencimento || hoje}" class="boleto-venc-${index}">
    <hr>
  `;
  boletosContainer.appendChild(div);
}

addProcessoBtn.onclick = () => addProcesso();
addBoletoBtn.onclick = () => addBoleto();

saveClienteBtn.onclick = async () => {
  if (!clienteAtual) return;
  const honorarios = inputHonorarios.value;
  const parcelamento = inputParcelamento.value;

  // Processos
  const processos = [];
  for (let i=0; i<processosContainer.children.length; i++) {
    const numero = processosContainer.querySelector(`.proc-num-${i}`).value;
    const valor = processosContainer.querySelector(`.proc-valor-${i}`).value;
    if (numero && valor) processos.push({ numero, valorCausa: valor });
  }

  await updateDoc(doc(db, "clientes", clienteAtual.id), {
    honorarios, parcelamento, processos
  });
  alert("Cliente atualizado!");
  fecharModal();
  carregarClientesFechados();
};

gerarBoletosBtn.onclick = async () => {
  if (!clienteAtual) return;

  const boletos = [];
  for (let i=0; i<boletosContainer.children.length; i++) {
    const valor = boletosContainer.querySelector(`.boleto-valor-${i}`).value.trim();
    const vencimento = boletosContainer.querySelector(`.boleto-venc-${i}`).value;
    if (valor && vencimento) boletos.push({ valor, vencimento });
  }

  if (boletos.length === 0) {
    alert("Preencha ao menos um boleto com valor e vencimento!");
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/gerarBoletos", {
      method:"POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nome: clienteAtual.nome,
        cpf: clienteAtual.cpf,
        email: clienteAtual.email,
        boletos
      })
    });
    const data = await res.json();
    if (data.sucesso) {
      alert("Boletos gerados com sucesso!");
      fecharModal();
    } else {
      alert("Erro ao gerar boletos: " + JSON.stringify(data.erro));
    }
  } catch(err) {
    alert("Erro ao conectar ao servidor: " + err.message);
  }
};

carregarClientesFechados();
</script>
</body>
</html>
