<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatos - AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body { display:flex; background:#f0f2f5; height:100vh; }

/* Sidebar */
.sidebar { width:220px; background:#fff; border-right:1px solid #ddd; display:flex; flex-direction:column; padding-top:20px; }
.sidebar h2 { text-align:center; margin-bottom:20px; font-size:22px; font-family:'Poppins', sans-serif; font-weight:600; color:#1e1e2f; letter-spacing:1px; cursor:pointer; }
.sidebar button { padding:12px 20px; margin:5px 10px; border:none; background:#f8f9fa; text-align:left; cursor:pointer; border-radius:6px; transition:.2s; }
.sidebar button:hover { background:#e2e6ea; }

/* Main */
.main { flex:1; display:flex; flex-direction:column; }

/* Header */
header { height:60px; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
header h1 { font-size:22px; color:#1e1e2f; font-family:'Poppins', sans-serif; }
header button { padding:8px 16px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }

/* Search */
.search-bar { padding:10px 20px; background:#fff; border-bottom:1px solid #ddd; display:flex; gap:10px; align-items:center; }
.search-bar input { flex:1; padding:8px; border:1px solid #ccc; border-radius:6px; }

/* Table */
.table-container { flex:1; overflow-y:auto; padding:20px; }
table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
thead { background:#f8f9fa; }
th, td { text-align:left; padding:12px 15px; border-bottom:1px solid #eee; font-size:14px; }
th { font-weight:600; color:#1e1e2f; }
tr:hover { background:#f5f5f5; cursor:pointer; }

/* Modal */
.modal-backdrop { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.35); justify-content:center; align-items:center; z-index:50; }
.modal { background:#fff; padding:18px; border-radius:10px; min-width:320px; max-width:420px; box-shadow:0 8px 30px rgba(0,0,0,.25); }
.modal h3 { margin-bottom:12px; }
.modal .row { margin-bottom:10px; }
.modal input, .modal textarea { width:100%; padding:8px; border-radius:6px; border:1px solid #ccc; }
.modal textarea { min-height:80px; resize:vertical; }
.modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:10px; }

/* Bot√µes */
.btn { padding:8px 12px; border-radius:6px; border:0; cursor:pointer; }
.btn.primary { background:#1e1e2f; color:#fff; }
.btn.ghost { background:#f1f3f5; }

/* Toast */
.toast { position:fixed; right:20px; bottom:20px; background:#222; color:#fff; padding:8px 12px; border-radius:8px; box-shadow:0 6px 24px rgba(0,0,0,.3); display:none; z-index:60; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 onclick="window.location.href='crm.html'">AMR ADV</h2>
    <button onclick="window.location.href='relatorios.html'">Relat√≥rios</button>
    <button onclick="window.location.href='agenda.html'">Agenda</button>
    <button>Contatos</button>
    <button>Configura√ß√µes</button>
</div>

<!-- Main -->
<div class="main">
    <header>
        <h1>Contatos</h1>
        <button id="btnAdd" class="btn primary">Adicionar Contato</button>
    </header>

    <div class="search-bar">
        <input id="searchInput" placeholder="Buscar contato..." />
    </div>

    <div class="table-container">
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Processo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
        <h3 id="modalTitle">Novo Contato</h3>
        <form id="contactForm">
            <div class="row"><label>Nome</label><input id="inputNome" required /></div>
            <div class="row"><label>Telefone</label><input id="inputTelefone" placeholder="(21) 99999-9999" /></div>
            <div class="row"><label>CPF</label><input id="inputCPF" placeholder="000.000.000-00" /></div>
            <div class="row"><label>N√∫mero do Processo</label><input id="inputProcesso" placeholder="0000000-00.0000.0.00.0000" /></div>
            <div class="row"><label>Observa√ß√£o</label><textarea id="inputObs" maxlength="300"></textarea></div>
            <div class="actions">
                <button type="button" class="btn ghost" id="btnCancel">Cancelar</button>
                <button type="submit" class="btn primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
const STORAGE_KEY='crm_contatos';
const modalBackdrop=document.getElementById('modalBackdrop');
const contactForm=document.getElementById('contactForm');
const inputNome=document.getElementById('inputNome');
const inputTelefone=document.getElementById('inputTelefone');
const inputCPF=document.getElementById('inputCPF');
const inputProcesso=document.getElementById('inputProcesso');
const inputObs=document.getElementById('inputObs');
const btnAdd=document.getElementById('btnAdd');
const btnCancel=document.getElementById('btnCancel');
const toastEl=document.getElementById('toast');
const searchInput=document.getElementById('searchInput');
const tbody=document.querySelector('#contactsTable tbody');

function showToast(msg){ toastEl.innerText=msg; toastEl.style.display='block'; clearTimeout(toastEl._t); toastEl._t=setTimeout(()=>toastEl.style.display='none',3000); }
function getContatos(){ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }
function saveContatos(c){ localStorage.setItem(STORAGE_KEY, JSON.stringify(c)); }

function openModal(edit=false,data=null){
    modalBackdrop.style.display='flex';
    document.getElementById('modalTitle').innerText=edit?"Editar Contato":"Novo Contato";
    if(edit&&data){
        inputNome.value=data.nome; inputTelefone.value=data.telefone||""; inputCPF.value=data.cpf||"";
        inputProcesso.value=data.processo||""; inputObs.value=data.obs||""; 
        contactForm.dataset.editId=data.id;
    }else{
        inputNome.value=""; inputTelefone.value=""; inputCPF.value="";
        inputProcesso.value=""; inputObs.value="";
        delete contactForm.dataset.editId;
    }
}
function closeModal(){ modalBackdrop.style.display='none'; }

function render(){
    tbody.innerHTML="";
    for(const c of getContatos()){
        const tr=document.createElement('tr');
        tr.innerHTML=`
            <td>${c.nome}</td>
            <td>${c.telefone||'-'}</td>
            <td>${c.cpf||'-'}</td>
            <td>${c.processo||'-'}</td>
            <td>
                <button onclick='editContato(${c.id})'>‚úèÔ∏è</button>
                <button onclick='deleteContato(${c.id})'>üóëÔ∏è</button>
            </td>`;
        tbody.appendChild(tr);
    }
    aplicarFiltro();
}

contactForm.onsubmit=function(e){
    e.preventDefault();
    const nome=inputNome.value.trim();
    if(!nome){ showToast("Nome obrigat√≥rio"); return; }
    const novo={
        id:contactForm.dataset.editId||Date.now(),
        nome, telefone:inputTelefone.value.trim(),
        cpf:inputCPF.value.trim(),
        processo:inputProcesso.value.trim(),
        obs:inputObs.value.trim()
    };
    let contatos=getContatos();
    if(contactForm.dataset.editId){
        contatos=contatos.map(c=>c.id==novo.id?novo:c);
        showToast("Contato atualizado!");
    }else{
        contatos.push(novo);
        showToast("Contato adicionado!");
    }
    saveContatos(contatos);
    closeModal(); render();
};

function editContato(id){
    const contato=getContatos().find(c=>c.id==id);
    if(contato) openModal(true,contato);
}
function deleteContato(id){
    if(confirm("Deseja excluir este contato?")){
        saveContatos(getContatos().filter(c=>c.id!=id));
        render(); showToast("Contato exclu√≠do");
    }
}

/* Filtro */
searchInput.oninput=aplicarFiltro;
function aplicarFiltro(){
    const search=searchInput.value.toLowerCase();
    Array.from(tbody.children).forEach(tr=>{
        const nome=tr.children[0].innerText.toLowerCase();
        tr.style.display=nome.includes(search)?'table-row':'none';
    });
}

btnAdd.onclick=()=>openModal();
btnCancel.onclick=()=>closeModal();

render();
</script>
</body>
</html>
