<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Amorim & Souza Advocacia</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=65200&format=png&color=000000">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #fff; color: #333; }

    /* Header */
    header { 
      background-image: url('https://images.squarespace-cdn.com/content/v1/581c7148be6594d155f50234/1581617132961-PNOIJYH2ZYILG6JP9XRV/macroarq_arquitetura_interiores_corporativo_projeto_escritorio_advocacia_hall_entrada_piso_elevado_carpete_madeira_cumaru_divisoria_serralheria_vidro_funcional_clean.jpg');
      background-size: cover; background-position: center; 
      color: white; padding: 100px 20px 70px; text-align: center; 
      position: relative;
    }
    header::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:1; }
    header h1, header p { position: relative; z-index:2; }
    header h1 a { color:white; text-decoration:none; font-size:2.5em; font-family:'Montserrat', sans-serif; font-weight:700; letter-spacing:1px; }
    header h1 img { width:40px; margin-right:10px; vertical-align:middle; }
    header p { margin-top:12px; font-size:18px; }

    /* Nav */
    nav { background:#002244; text-align:center; position:sticky; top:0; z-index:1000; }
    nav a { display:inline-block; padding:15px 20px; color:white; text-decoration:none; transition:background 0.3s; }
    nav a:hover { background:#004080; }

    /* Section */
    section { padding:80px 20px; max-width:1100px; margin:auto; }

    h2 { font-size:32px; color:#003366; margin-bottom:20px; text-align:center; }

    /* Cards de contato */
    .contact-cards { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-bottom:50px; }
    .card { flex:1 1 220px; background:#fff; padding:25px; border-radius:12px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:transform .3s, box-shadow .3s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
    .card img { width:50px; margin-bottom:15px; }
    .card h3 { color:#003366; margin-bottom:8px; }

    /* Formulário */
    form { background:#f9f9f9; padding:30px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); }
    form label { display:block; margin-bottom:6px; font-weight:bold; color:#003366; }
    form input, form textarea { width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; font-size:15px; }
    form button { background:#003366; color:white; padding:14px 28px; border:none; border-radius:8px; font-size:16px; cursor:pointer; font-weight:bold; transition:background .3s; }
    form button:hover { background:#0055aa; }

    /* Mapa */
    .map { margin-top:50px; border-radius:12px; overflow:hidden; box-shadow:0 6px 15px rgba(0,0,0,0.1); }

    /* Footer */
    footer { background:#003366; color:white; text-align:center; padding:40px 20px; font-size:14px; margin-top:60px; }
    footer a { color:white; text-decoration:underline; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/scales.png" alt="Balança da Justiça">
      <a href="index.html">AMORIM & SOUZA ADVOCACIA</a>
    </h1>
    <p>Entre em contato conosco</p>
  </header>

  <!-- Navbar -->
  <nav>
    <a href="sobre.html">Sobre</a>
    <a href="crm.html">CRM</a>
    <a href="enderecos.html">Endereços</a>
    <a href="acompanhamento.html">Acompanhamento</a>
    <a href="contatos.html">Contato</a>
  </nav>

  <!-- Contatos Rápidos -->
  <section>
    <h2>Formas de Contato</h2>
    <div class="contact-cards">
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/003366/phone.png"/>
        <h3>Telefone</h3>
        <p>(21) 9826-7718</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/003366/whatsapp.png"/>
        <h3>WhatsApp</h3>
        <p><a href="https://wa.me/552198267718" target="_blank">Iniciar Conversa</a></p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/003366/email.png"/>
        <h3>Email</h3>
        <p>contato@amorimesouza.com</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/003366/marker.png"/>
        <h3>Endereço</h3>
        <p>Av. das Américas, Nº3443<br>Barra da Tijuca - RJ</p>
      </div>
    </div>
  </section>

  <!-- Formulário -->
  <section>
    <h2>Envie sua Mensagem</h2>
    <form action="mailto:contato@amorimesouza.com" method="post" enctype="text/plain">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Google Maps -->
  <section class="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.153858446518!2d-43.3654369248237!3d-22.99999998496233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5455446d54b%3A0xf3b75a12bb5ee0f3!2sAv.%20das%20Am%C3%A9ricas%2C%203443%20-%20Barra%20da%20Tijuca%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v17
