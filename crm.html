<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM - AMR ADV</title>
<style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
    body { display:flex; background:#f0f2f5; height:100vh; }

    /* MENU LATERAL */
    .sidebar {
        width: 220px;
        background:#fff;
        border-right:1px solid #ddd;
        display:flex;
        flex-direction:column;
        padding-top:20px;
    }
    .sidebar h2 { text-align:center; margin-bottom:20px; font-size:20px; color:#1e1e2f; }
    .sidebar button {
        padding:12px 20px;
        margin:5px 10px;
        border:none;
        background:#f8f9fa;
        text-align:left;
        cursor:pointer;
        border-radius:6px;
        transition:0.2s;
    }
    .sidebar button:hover { background:#e2e6ea; }

    /* CONTEÚDO PRINCIPAL */
    .main {
        flex:1;
        display:flex;
        flex-direction:column;
    }

    header {
        height:60px;
        background:#fff;
        border-bottom:1px solid #ddd;
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:0 20px;
    }
    header h1 { font-size:22px; color:#1e1e2f; }
    header button { padding:8px 16px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }

    .kanban {
        display:flex;
        gap:20px;
        padding:20px;
        overflow-x:auto;
        flex:1;
    }

    .column {
        background:#fff;
        border-radius:10px;
        padding:15px;
        min-width:250px;
        max-height:calc(100vh - 100px);
        display:flex;
        flex-direction:column;
        gap:10px;
        box-shadow:0 4px 8px rgba(0,0,0,0.05);
    }

    .column h2 { margin-bottom:10px; font-size:18px; color:#1e1e2f; }

    .card {
        background:#f8f9fa;
        padding:12px;
        border-radius:8px;
        cursor:grab;
        border-left:5px solid #1e1e2f;
        transition:all 0.2s ease;
    }
    .card:hover { background:#e2e6ea; }
    .card h3 { font-size:16px; margin-bottom:5px; }
    .card p { font-size:14px; color:#555; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>AMR ADV</h2>
    <button onclick="novoCliente()">+ Novo Cliente</button>
    <button onclick="alert('Função de relatórios')">Relatórios</button>
    <button onclick="alert('Função de agenda')">Agenda</button>
    <button onclick="alert('Função de Tarefa')">Configurações</button>
    <button onclick="alert('Função de contatos')">Contatos</button>
    <button onclick="alert('Função de configurações')">Configurações</button>

</div>

<div class="main">
    <header>
        <h1>CRM Funcional</h1>
        <button onclick="novoCliente()">Adicionar Cliente</button>
    </header>

    <main class="kanban">
        <div class="column" id="prospect">
            <h2>Prospect</h2>
        </div>
        <div class="column" id="negociacao">
            <h2>Negociação</h2>
        </div>
        <div class="column" id="fechado">
            <h2>Fechado</h2>
        </div>
    </main>
</div>

<script>
    // Criar card
    function criarCard(nome, obs) {
        const card = document.createElement('div');
        card.className = 'card';
        card.draggable = true;
        card.innerHTML = `<h3>${nome}</h3><p>${obs}</p>`;
        addDragEvents(card);
        document.getElementById('prospect').appendChild(card);
    }

    // Adicionar cliente via prompt
    function novoCliente() {
        const nome = prompt('Nome do cliente:');
        if(!nome) return;
        const obs = prompt('Observação:') || '';
        criarCard(nome, obs);
    }

    // Drag & Drop
    const columns = document.querySelectorAll('.column');
    let draggedCard = null;

    function addDragEvents(card) {
        card.addEventListener('dragstart', () => { draggedCard = card; card.style.opacity = '0.5'; });
        card.addEventListener('dragend', () => { draggedCard = null; card.style.opacity = '1'; });
    }

    columns.forEach(col => {
        col.addEventListener('dragover', e => e.preventDefault());
        col.addEventListener('drop', e => { if(draggedCard) col.appendChild(draggedCard); });
    });

    // Cards iniciais
    criarCard('João Silva', 'Contato inicial feito');
    criarCard('Maria Souza', 'Interessada em defesa de veículo');
    criarCard('Carlos Pereira', 'Negociando valores');
    criarCard('Ana Oliveira', 'Contrato assinado');
</script>

</body>
</html>
