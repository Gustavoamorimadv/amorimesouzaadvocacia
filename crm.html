<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes - Boletos</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { display:flex; background:#f0f2f5; height:100vh; overflow:hidden; }

/* Sidebar */
.sidebar { width:80px; background:#1e1e2f; display:flex; flex-direction:column; align-items:center; padding:20px 0; flex-shrink:0; transition:width 0.3s; }
.sidebar:hover { width:220px; }
.sidebar h2 { font-size:22px; font-family:'Poppins', sans-serif; font-weight:600; color:#fff; margin-bottom:30px; text-align:center; cursor:pointer; width:100%; white-space:nowrap; overflow:hidden; transition:opacity 0.3s; }
.sidebar button { width:100%; background:transparent; border:none; color:#fff; display:flex; align-items:center; gap:15px; padding:12px 20px; margin:5px 0; cursor:pointer; border-radius:10px; transition:background 0.2s, color 0.2s; font-size:14px; white-space:nowrap; overflow:hidden; }
.sidebar button:hover { background:#2a2a40; color:#fff; }
.sidebar button img { width:24px; height:24px; filter: invert(1); flex-shrink:0; }
.sidebar button span { display:inline-block; opacity:1; transition:opacity 0.3s; }
.sidebar:not(:hover) h2, .sidebar:not(:hover) button span { opacity:0; }

/* Main content */
.main { flex:1; display:flex; flex-direction:column; overflow:hidden; }
header { height:60px; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; padding:0 20px; flex-shrink:0; }
header h1 { font-size:22px; color:#1e1e2f; font-family:'Poppins', sans-serif; }
header button { padding:8px 16px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }

.search-bar { padding:10px 20px; background:#fff; border-bottom:1px solid #ddd; display:flex; gap:10px; align-items:center; flex-shrink:0; }
.search-bar input { flex:1; padding:8px; border:1px solid #ccc; border-radius:6px; }

/* Cards grid */
.cards-container { flex:1; padding:20px; display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:20px; overflow-y:auto; }

.card { display:flex; flex-direction:column; background:#fff; border-radius:15px; box-shadow:0 12px 30px rgba(0,0,0,0.12); cursor:pointer; transition:0.3s; position:relative; padding:20px; }
.card:hover { transform:scale(1.03); }
.card .color-bar { width:8px; height:100%; border-radius:15px 0 0 15px; position:absolute; left:0; top:0; }
.card-content { padding-left:12px; display:flex; flex-direction:column; }
.card h3 { font-size:18px; color:#1e1e2f; margin-bottom:6px; }
.card p { font-size:14px; color:#555; margin:2px 0; }
.boleto { margin-top:6px; padding:6px 10px; background:#e0e0e0; border-radius:6px; font-size:13px; }

/* Modal */
#modalBoleto { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.35); justify-content:center; align-items:center; z-index:50; }
.modal { background:#fff; padding:18px; border-radius:15px; width:380px; max-height:90vh; overflow-y:auto; }
.modal h3 { margin-bottom:12px; }
.modal label { display:block; margin-top:10px; font-weight:bold; }
.modal input, .modal select { width:100%; padding:8px; border-radius:6px; border:1px solid #ccc; }
.modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
.btn { padding:8px 12px; border-radius:6px; border:0; cursor:pointer; }
.btn.primary { background:#1e1e2f; color:#fff; }
.btn.ghost { background:#f1f3f5; }

.toast { position:fixed; right:20px; bottom:20px; background:#222; color:#fff; padding:8px 12px; border-radius:8px; box-shadow:0 6px 24px rgba(0,0,0,.3); display:none; z-index:60; }
</style>
</head>
<body>

<div class="sidebar">
<h2 onclick="window.location.href='dashboard.html'">AMR ADV</h2>
<button onclick="window.location.href='dashboard.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png"/><span>Dashboard</span></button>
<button onclick="window.location.href='relatorios.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png"/><span>Relatórios</span></button>
<button onclick="window.location.href='agenda.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png"/><span>Agenda</span></button>
<button onclick="window.location.href='clientes.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/contacts.png"/><span>Clientes</span></button>
</div>

<div class="main">
<header>
<h1>Clientes</h1>
<button class="btn primary" id="btnAddCliente">Novo Boleto</button>
</header>

<div class="search-bar">
<input id="searchInput" placeholder="Buscar cliente..." />
</div>

<div class="cards-container" id="clientesContainer"></div>
</div>

<!-- Modal de gerar boleto -->
<div id="modalBoleto">
<div class="modal">
<h3>Gerar Boleto</h3>

<label>Nome</label>
<input type="text" id="modalNome">

<label>CPF/CNPJ</label>
<input type="text" id="modalCpf">

<label>Email</label>
<input type="email" id="modalEmail">

<label>Telefone</label>
<input type="text" id="modalTelefone">

<label>CEP</label>
<input type="text" id="modalCep">

<label>Endereço</label>
<input type="text" id="modalEndereco">

<label>Cidade</label>
<input type="text" id="modalCidade">

<label>Estado (UF)</label>
<input type="text" id="modalEstado">

<label>Valor do Boleto</label>
<input type="text" id="modalValor">

<label>Data de Vencimento</label>
<input type="date" id="modalVencimento" value="">

<div class="actions">
<button class="btn primary" id="confirmBoletoBtn">Gerar</button>
<button class="btn ghost" onclick="fecharModal()">Cancelar</button>
</div>
</div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_FIREBASE_APP.firebaseapp.com",
    projectId: "SEU_FIREBASE_APP_ID",
    storageBucket: "SEU_FIREBASE_APP.appspot.com",
    messagingSenderId: "SEU_MESSAGING_SENDER_ID",
    appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const container = document.getElementById("clientesContainer");

let clienteAtual = null;

function showToast(msg){
  const t = document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

async function carregarClientes(){
  container.innerHTML="Carregando...";
  const q = collection(db,"clientes");
  const snapshot = await getDocs(q);
  container.innerHTML="";
  snapshot.forEach(docSnap=>{
    const cliente = docSnap.data();
    cliente.id = docSnap.id;

    const card = document.createElement("div");
    card.className="card fechado";
    card.innerHTML=`
      <div class="color-bar"></div>
      <div class="card-content">
        <h3>${cliente.nome||"-"}</h3>
        <p>CPF: ${cliente.cpf||"-"}</p>
        <div id="boletos-${cliente.id}">
          ${(cliente.boletos||[]).map(b=>`<div class="boleto">Boleto R$${b.valor} - ${b.vencimento}</div>`).join('')}
        </div>
      </div>
    `;
    container.appendChild(card);
    card.onclick=()=>abrirModal(cliente);
  });
}

const modal = document.getElementById('modalBoleto');
const modalNome = document.getElementById('modalNome');
const modalCpf = document.getElementById('modalCpf');
const modalEmail = document.getElementById('modalEmail');
const modalTelefone = document.getElementById('modalTelefone');
const modalCep = document.getElementById('modalCep');
const modalEndereco = document.getElementById('modalEndereco');
const modalCidade = document.getElementById('modalCidade');
const modalEstado = document.getElementById('modalEstado');
const modalValor = document.getElementById('modalValor');
const modalVencimento = document.getElementById('modalVencimento');

function abrirModal(cliente){
  clienteAtual = cliente;
  modalNome.value=cliente.nome||"";
  modalCpf.value=cliente.cpf||"";
  modalEmail.value=cliente.email||"";
  modalTelefone.value=cliente.telefone||"";
  modalCep.value=cliente.cep||"";
  modalEndereco.value=cliente.endereco||"";
  modalCidade.value=cliente.cidade||"";
  modalEstado.value=cliente.estado||"";
  modalValor.value="";
  modalVencimento.value=new Date().toISOString().split("T")[0];
  modal.style.display="flex";
}

function fecharModal(){ modal.style.display="none"; clienteAtual=null; }

document.getElementById("confirmBoletoBtn").onclick=async ()=>{
  if(!clienteAtual) return;
  const nome = modalNome.value.trim();
  const cpf = modalCpf.value.trim();
  const email = modalEmail.value.trim();
  const telefone = modalTelefone.value.trim();
  const cep = modalCep.value.trim();
  const endereco = modalEndereco.value.trim();
  const cidade = modalCidade.value.trim();
  const estado = modalEstado.value.trim();
  const valor = modalValor.value.trim();
  const vencimento = modalVencimento.value;

  if(!nome || !cpf || !email || !valor || !vencimento){
    showToast("Preencha os campos obrigatórios!");
    return;
  }

  try{
    const res = await fetch("http://localhost:3000/api/gerarBoletos",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        nome, cpf, email, telefone, cep, endereco, cidade, estado,
        boletos:[{ valor, vencimento }]
      })
    });
    const data = await res.json();
    if(data.sucesso){
      showToast("Boleto gerado!");
      const docRef = doc(db,"clientes",clienteAtual.id);
      const novosBoletos = (clienteAtual.boletos||[]);
      novosBoletos.push({ valor, vencimento });
      await updateDoc(docRef,{boletos:novosBoletos});
      clienteAtual.boletos = novosBoletos;

      document.getElementById(`boletos-${clienteAtual.id}`).innerHTML=
        novosBoletos.map(b=>`<div class="boleto">Boleto R$${b.valor} - ${b.vencimento}</div>`).join('');
      fecharModal();
    } else {
      showToast("Erro ao gerar boleto");
    }
  }catch(err){
    showToast("Erro: "+err.message);
  }
};

document.getElementById("btnAddCliente").onclick=()=>abrirModal({});

carregarClientes();
</script>
</body>
</html>
