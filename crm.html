document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.querySelector(".sidebar");

    const STATUS=['lista-fria','negociacao','contrato-assinado','fechado'];

    const modalBackdrop=document.getElementById('modalBackdrop');
    const documentModalBackdrop=document.getElementById('documentModalBackdrop'); // NOVA MODAL

    // Elementos do Document Modal

    const docName=document.getElementById('docName');
    const btnUploadDoc=document.getElementById('btnUploadDoc');
    const documentList=document.getElementById('documentList');
    const documentModalTitle=document.getElementById('documentModalTitle');
    let currentClienteDocId = null; // Para saber qual cliente estamos anexando documentos

    let currentUser=null;

    function showToast(msg){ toastEl.innerText=msg; toastEl.style.display='block'; clearTimeout(toastEl._t); toastEl._t=setTimeout(()=>toastEl.style.display='none',3000); }

    async function getClientes(){
        if(!currentUser) return [];
        const q = query(collection(db,"clientes"), where("userId","==",currentUser.uid));
        const snapshot = await getDocs(q);
        return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function saveCliente(cliente){
        if(!currentUser) return;
        cliente.userId = currentUser.uid; // garante que pertence ao usuário logado
        if(cliente.id){
            const docRef = doc(db, "clientes", cliente.id);
            await setDoc(docRef, cliente, { merge: true }); // Usar merge para garantir que não sobrescreva campos que não estão no formulário
        } else {
            const docRef = await addDoc(collection(db,"clientes"), cliente);
            cliente.id = docRef.id;
        }
    }

    async function deleteCliente(id){
        if(!currentUser || !id) return;
        if(confirm("Tem certeza que deseja excluir este cliente? Esta ação é irreversível.")){
            try{
                await deleteDoc(doc(db,"clientes",id));
                showToast("Cliente excluído!");
                closeModal();
                render();
            } catch(e){
                console.error("Erro ao excluir cliente: ", e);
                showToast("Erro ao excluir cliente.");
            }
        }
    }

    function openModal(edit=false,data=null){
        modalBackdrop.style.display='flex';
        document.getElementById('modalTitle').innerText=edit?"Editar Cliente":"Novo Cliente";
        processosContainer.innerHTML='';

        if(edit && data){
            inputNome.value=data.nome;
            inputCPF.value=data.cpf||"";
            inputObs.value=data.obs||"";
            inputStatus.value=data.status||"lista-fria";
            inputNumeros.value=data.numeros||"";
            inputClasse.value=data.classe||"Outros";
            inputValor.value=data.valor||"";
            inputAndamento.value=data.andamento||""; // Popula novo campo
            const processos = data.processo ? data.processo.split(',').map(p=>p.trim()) : [''];
            processos.forEach(p=>addProcessoField(p));
            clientForm.dataset.editId=data.id;
            btnDelete.style.display='inline-block'; // Mostra botão de excluir na edição
            btnDelete.onclick=()=>deleteCliente(data.id);
        } else {
            addProcessoField();
            inputNome.value=""; inputCPF.value=""; inputObs.value=""; inputStatus.value="lista-fria";
            inputNumeros.value=""; inputClasse.value="Outros"; inputValor.value="";
            inputAndamento.value=""; // Limpa novo campo
            delete clientForm.dataset.editId;
            btnDelete.style.display='none'; // Esconde botão de excluir em novo cliente
            btnDelete.onclick=null;
        }
    }

    function closeModal(){ modalBackdrop.style.display='none'; }
    function closeDocumentModal(){ 
        documentModalBackdrop.style.display='none'; 
        // Limpar inputs da modal de doc
        docFile.value = '';
        docName.value = '';
    }

    function addProcessoField(value=""){
        const row = document.createElement('div');
        row.className='processo-row';
        const input = document.createElement('input');
        input.className='inputProcesso';
        input.placeholder='0000000-00.0000.0.00.0000';
        input.value = value;
        const btnAdd = document.createElement('button');
        btnAdd.type='button';
        btnAdd.className='btn ghost btnAddProcesso';
        btnAdd.textContent='+';
        btnAdd.onclick=()=>addProcessoField();
        const btnRemove = document.createElement('button');
        btnRemove.type='button';
        btnRemove.className='btn ghost btnRemoveProcesso';
        btnRemove.textContent='-';
        btnRemove.onclick=()=>row.remove();
        row.appendChild(input);
        row.appendChild(btnAdd);
        row.appendChild(btnRemove);
        processosContainer.appendChild(row);
    }

    function criarCard(cliente){
        const status = cliente.status || 'lista-fria';
        const col=document.getElementById(status);
        if(!col) return;
        
        // Remove o card antigo se existir para evitar duplicidade ao atualizar
        const existingCard = cardsMap[cliente.id];
        if (existingCard) {
            existingCard.remove();
            delete cardsMap[cliente.id];
        }

        const card=document.createElement('div');
        card.className=`card ${status}`;
        card.dataset.id=cliente.id;
        card.dataset.status=status;
        card.dataset.nome=cliente.nome.toLowerCase();
        card.draggable=true;

        const colorBar=document.createElement('div'); colorBar.className='color-bar'; card.appendChild(colorBar);

        const actionsDiv=document.createElement('div'); actionsDiv.className='card-actions';
        const btnDoc=document.createElement('button'); // NOVO BOTÃO DE DOCUMENTOS
        btnDoc.onclick=(e)=>{ e.stopPropagation(); openDocumentModal(cliente); };
        btnDoc.innerHTML='<img src="https://img.icons8.com/ios-filled/30/000000/document.png"/>';
        
        const btnCall=document.createElement('button');
        btnCall.onclick=(e)=>{ e.stopPropagation(); ligar(cliente.numeros||''); };
        btnCall.innerHTML='<img src="https://img.icons8.com/ios-glyphs/30/000000/phone.png"/>';
        const btnWa=document.createElement('button');
        btnWa.onclick=(e)=>{ e.stopPropagation(); whatsapp(cliente.numeros||''); };
        btnWa.innerHTML='<img src="https://img.icons8.com/ios-glyphs/30/000000/whatsapp.png"/>';
        
        actionsDiv.appendChild(btnDoc); // Adiciona o botão de documentos
        actionsDiv.appendChild(btnCall); 
        actionsDiv.appendChild(btnWa); 
        card.appendChild(actionsDiv);

        const contentDiv=document.createElement('div'); contentDiv.className='card-content';
        const processosArray = cliente.processo ? cliente.processo.split(',').map(p=>p.trim()) : [];
        const primeiroProcesso = processosArray.length > 0 ? processosArray[0] : '-';
        
        // CORREÇÃO PRINCIPAL: Adicionado de volta o nome do cliente (h3)
        contentDiv.innerHTML=`            <h3>${cliente.nome}</h3> 
            <p>CPF: ${cliente.cpf||'-'}</p>
            <p>Classe: ${cliente.classe||'-'}</p>
            <p>Processo: ${primeiroProcesso}</p>
            <p>Valor: R$ ${cliente.valor||'0,00'}</p>
            <p>Andamento: ${cliente.andamento || '-'}</p>`;         card.appendChild(contentDiv);

        card.onclick=()=>openModal(true,cliente);
        addDragEvents(card);
        col.appendChild(card);
        cardsMap[cliente.id]=card;
    }

    function ligar(numero){ if(!numero){ showToast("Número não informado"); return; } window.open(`tel:${numero.replace(/\D/g,'')}`); }
    function whatsapp(numero){ if(!numero){ showToast("Número não informado"); return; } const num=numero.replace(/\D/g,''); window.open(`https://wa.me/55${num}`,'_blank'); }

    async function render(){
        STATUS.forEach(s=>{
            const col=document.getElementById(s);
            // Mantém o título H2 e limpa o restante
            const cards = col.querySelectorAll('.card');
            cards.forEach(card => card.remove());
        });
        for(const k in cardsMap) delete cardsMap[k];
        const clientes = await getClientes();
        for(const c of clientes) criarCard(c);
        filtragemAplicada();
    }

    // ========= LÓGICA DE DOCUMENTOS =========
    
    // Abre a modal de documentos e preenche a lista
    function openDocumentModal(clienteData){
        currentClienteDocId = clienteData.id;
        documentModalTitle.innerText = `Documentos de: ${clienteData.nome}`;
        renderDocumentos(clienteData);
        documentModalBackdrop.style.display='flex';
    }
    
    // Renderiza a lista de documentos na modal
    function renderDocumentos(clienteData){
        documentList.innerHTML = '';
        const documentos = clienteData.documentos || [];
        
        if(documentos.length === 0){
            documentList.innerHTML = '<p style="text-align:center; color:#777;">Nenhum documento anexado.</p>';
            return;
        }

        documentos.forEach(doc => {
            const item = document.createElement('div');
            item.className = 'document-item';
            
            const link = document.createElement('a');
            link.href = doc.url;
            link.target = '_blank';
            link.title = doc.nome;
            link.textContent = doc.nome;
            
            const btnDeleteDoc = document.createElement('button');
            btnDeleteDoc.innerHTML = '&times;';
            btnDeleteDoc.onclick = (e) => {
                e.stopPropagation();
                deleteDocumento(clienteData.id, doc.nome, clienteData);
            };

            item.appendChild(link);
            item.appendChild(btnDeleteDoc);
            documentList.appendChild(item);
        });
    }

    // Faz o upload do arquivo para o Storage e atualiza o Firestore
    async function uploadFile(clienteId, file, nomeDoc){
        if(!currentUser || !file || !clienteId) return;

        try {
            showToast(`Iniciando upload de ${nomeDoc}...`);
            
            const storageRef = ref(storage, `${currentUser.uid}/${clienteId}/${nomeDoc}_${Date.now()}_${file.name}`);
            const snapshot = await uploadBytes(storageRef, file);
            const downloadURL = await getDownloadURL(snapshot.ref);

            // Atualiza o Firestore com o metadado do documento
            const docRef = doc(db, "clientes", clienteId);
            
            // Recupera o cliente atual para pegar a lista de documentos e evitar sobrescrever
            const allClients = await getClientes();
            const currentClientData = allClients.find(c => c.id === clienteId);
            
            const novosDocumentos = [...(currentClientData.documentos || []), { nome: nomeDoc, url: downloadURL, fileRef: snapshot.ref.fullPath }];
            
            await updateDoc(docRef, { documentos: novosDocumentos });
            showToast("Documento enviado e salvo!");
            
            // Atualiza a modal
            currentClientData.documentos = novosDocumentos;
            renderDocumentos(currentClientData);
            
        } catch (error) {
            console.error("Erro ao fazer upload: ", error);
            showToast("Erro ao enviar documento.");
        }
    }

    // Lógica para remover o documento
    async function deleteDocumento(clienteId, docName, clienteData){
        if(!confirm(`Tem certeza que deseja remover o documento "${docName}"?`)) return;

        try {
            const docRef = doc(db, "clientes", clienteId);
            
            // Filtra a lista para remover o documento
            const novosDocumentos = (clienteData.documentos || []).filter(doc => doc.nome !== docName);
            
            await updateDoc(docRef, { documentos: novosDocumentos });
            showToast("Documento removido da lista!");
            
            // Atualiza a modal (opcional: o ideal seria também deletar do Storage, mas é mais complexo)
            clienteData.documentos = novosDocumentos;
            renderDocumentos(clienteData);

        } catch (error) {
            console.error("Erro ao remover documento: ", error);
            showToast("Erro ao remover documento.");
        }
    }
    
    // Listener para o upload de documentos
    btnUploadDoc.onclick = async () => {
        const file = docFile.files[0];
        const nome = docName.value.trim();
        
        if (!currentClienteDocId) { showToast("Cliente não selecionado."); return; }
        if (!file) { showToast("Selecione um arquivo."); return; }
        if (!nome) { showToast("Informe o nome do documento."); return; }

        await uploadFile(currentClienteDocId, file, nome);
        
        // Limpa os inputs após o upload
        docFile.value = '';
        docName.value = '';
    };
    // ========= FIM LÓGICA DE DOCUMENTOS =========

    clientForm.onsubmit = async function(e){
        e.preventDefault();
        const nome = inputNome.value.trim();
        if(!nome){ showToast("Nome obrigatório"); return; }

        const processos = Array.from(document.querySelectorAll('.inputProcesso'))
                        .map(i=>i.value.trim())
                        .filter(v=>v);

        const novo = {
            nome, cpf: inputCPF.value.trim(),
            obs: inputObs.value.trim().substring(0,300),
            status: inputStatus.value,
            numeros: inputNumeros.value,
            processo: processos.join(', '),
            classe: inputClasse.value,
            valor: inputValor.value, // Valor agora é salvo como string (aceita qualquer formato)
            andamento: inputAndamento.value.trim() // Salva o novo campo
            // O campo 'documentos' será adicionado/atualizado apenas pela modal de documentos
        };

        if(clientForm.dataset.editId){
            novo.id = clientForm.dataset.editId;
            await saveCliente(novo);
            showToast("Cliente atualizado!");
        } else {
            await saveCliente(novo);
            showToast("Cliente adicionado!");
        }

        closeModal();
        render();
    };

    btnAdd.onclick=()=>openModal();
    btnCancel.onclick=()=>closeModal();
    document.getElementById('btnCancelDoc').onclick=()=>closeDocumentModal(); // Botão cancelar da modal de documentos

    let draggedCard=null;
    function addDragEvents(card){
        card.addEventListener('dragstart',()=>{ draggedCard=card; card.style.opacity='.5'; });
        card.addEventListener('dragend',()=>{ draggedCard=null; card.style.opacity='1'; });
    }
    document.querySelectorAll('.column').forEach(col=>{
        col.addEventListener('dragover', e=>e.preventDefault());
        col.addEventListener('drop', async ()=>{
            if(!draggedCard) return;
            const id = draggedCard.dataset.id;
            const status = col.id;
            const docRef = doc(db,"clientes",id);
            await updateDoc(docRef,{status});
            if(status === "fechado"){ 
                coinSound.currentTime = 0;
                coinSound.play();
            }
            render(); 
            showToast("Status atualizado");
        });
    });

    function filtragemAplicada(){
        const q = searchInput.value.toLowerCase();
        const filterS = filterStatus.value;
        Object.values(cardsMap).forEach(card=>{
            const matchSearch = card.dataset.nome.includes(q);
            const matchStatus = !filterS || card.dataset.status===filterS;
            card.style.display=(matchSearch && matchStatus)?'flex':'none';
        });
    }
    searchInput.oninput=filtragemAplicada;
    filterStatus.onchange=filtragemAplicada;

    // ======= Controle de login =======
    onAuthStateChanged(auth, user=>{
        if(user){
            currentUser = user;
            render();
        } else {
            window.location.href = "login.html"; // redireciona se não estiver logado
        }
    });
});
</script>
