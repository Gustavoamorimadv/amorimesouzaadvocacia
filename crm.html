<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Funcional - AMR ADV</title>
<style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background:#f8f9fa; }
    header { background:#1e1e2f; color:#fff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:24px; }
    header button { padding:10px 20px; border:none; border-radius:6px; background:#ff6b6b; color:#fff; cursor:pointer; font-weight:bold; }
    .kanban { display:flex; gap:20px; padding:20px 30px; overflow-x:auto; }
    .column { background:#fff; border-radius:10px; padding:15px; min-width:250px; max-height:80vh; display:flex; flex-direction:column; gap:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .column h2 { margin-bottom:10px; font-size:18px; color:#1e1e2f; }
    .card { background:#f1f3f5; padding:15px; border-radius:8px; cursor:grab; border-left:5px solid #1e1e2f; transition:all 0.2s ease; }
    .card:hover { background:#e9ecef; }
    .card h3 { font-size:16px; margin-bottom:5px; }
    .card p { font-size:14px; color:#555; }
</style>
</head>
<body>

<header>
    <h1>CRM - AMR ADV</h1>
    <button onclick="novoCliente()">+ Novo Cliente</button>
</header>

<main class="kanban">
    <div class="column" id="prospect">
        <h2>Prospect</h2>
    </div>
    <div class="column" id="negociacao">
        <h2>Negociação</h2>
    </div>
    <div class="column" id="fechado">
        <h2>Fechado</h2>
    </div>
</main>

<script>
    // Função para criar card
    function criarCard(nome, obs) {
        const card = document.createElement('div');
        card.className = 'card';
        card.draggable = true;
        card.innerHTML = `<h3>${nome}</h3><p>${obs}</p>`;
        addDragEvents(card);
        document.getElementById('prospect').appendChild(card);
    }

    // Evento para adicionar cliente via prompt
    function novoCliente() {
        const nome = prompt('Nome do cliente:');
        if(!nome) return;
        const obs = prompt('Observação:') || '';
        criarCard(nome, obs);
    }

    // Drag & drop
    const columns = document.querySelectorAll('.column');
    let draggedCard = null;

    function addDragEvents(card) {
        card.addEventListener('dragstart', () => { draggedCard = card; card.style.opacity = '0.5'; });
        card.addEventListener('dragend', () => { draggedCard = null; card.style.opacity = '1'; });
    }

    columns.forEach(col => {
        col.addEventListener('dragover', e => e.preventDefault());
        col.addEventListener('drop', e => { if(draggedCard) col.appendChild(draggedCard); });
    });

    // Cards iniciais
    criarCard('João Silva', 'Contato inicial feito');
    criarCard('Maria Souza', 'Interessada em defesa de veículo');
    criarCard('Carlos Pereira', 'Negociando valores');
    criarCard('Ana Oliveira', 'Contrato assinado');
</script>

</body>
</html>
