<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Avançado - AMR ADV</title>
<style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
    body { display:flex; background:#f0f2f5; height:100vh; }

    /* MENU LATERAL */
    .sidebar {
        width: 220px;
        background:#fff;
        border-right:1px solid #ddd;
        display:flex;
        flex-direction:column;
        padding-top:20px;
    }
    .sidebar h2 { text-align:center; margin-bottom:20px; font-size:20px; color:#1e1e2f; }
    .sidebar button {
        padding:12px 20px;
        margin:5px 10px;
        border:none;
        background:#f8f9fa;
        text-align:left;
        cursor:pointer;
        border-radius:6px;
        transition:0.2s;
    }
    .sidebar button:hover { background:#e2e6ea; }

    /* CONTEÚDO PRINCIPAL */
    .main { flex:1; display:flex; flex-direction:column; }

    header {
        height:60px;
        background:#fff;
        border-bottom:1px solid #ddd;
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:0 20px;
    }
    header h1 { font-size:22px; color:#1e1e2f; }
    header button { padding:8px 16px; background:#1e1e2f; color:#fff; border:none; border-radius:6px; cursor:pointer; }

    .search-bar {
        padding:10px 20px;
        background:#fff;
        border-bottom:1px solid #ddd;
        display:flex;
        gap:10px;
        align-items:center;
    }
    .search-bar input {
        flex:1;
        padding:8px;
        border:1px solid #ccc;
        border-radius:6px;
    }
    .search-bar select {
        padding:8px;
        border-radius:6px;
        border:1px solid #ccc;
    }

    .kanban {
        display:flex;
        gap:20px;
        padding:20px;
        overflow-x:auto;
        flex:1;
    }

    .column {
        background:#fff;
        border-radius:10px;
        padding:15px;
        min-width:250px;
        max-height:calc(100vh - 140px);
        display:flex;
        flex-direction:column;
        gap:10px;
        box-shadow:0 4px 8px rgba(0,0,0,0.05);
    }

    .column h2 { margin-bottom:10px; font-size:18px; color:#1e1e2f; }

    .card {
        padding:12px;
        border-radius:8px;
        cursor:grab;
        transition:all 0.2s ease;
        color:#fff;
    }
    .card:hover { opacity:0.9; }

    /* Cores por status */
    .prospect { background:#3498db; }
    .negociacao { background:#f1c40f; color:#000; }
    .fechado { background:#2ecc71; }

    .card h3 { font-size:16px; margin-bottom:5px; }
    .card p { font-size:14px; }

</style>
</head>
<body>

<div class="sidebar">
    <h2>AMR ADV</h2>
    <button onclick="alert('Função de relatórios')">Relatórios</button>
    <button onclick="alert('Função de agenda')">Agenda</button>
    <button onclick="alert('Função de contatos')">Contatos</button>
    <button onclick="alert('Função de configurações')">Configurações</button>
</div>

<div class="main">
    <header>
        <h1>CRM Avançado</h1>
        <button onclick="novoCliente()">Adicionar Cliente</button>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <select id="filterStatus" onchange="filtrarClientes()">
            <option value="">Todos os status</option>
            <option value="cliente frio">Cliente Frio</option>
            <option value="negociacao">Negociação</option>
            <option value="contrato assinado">Contrato Assinado</option>
            <option value="fechado">Fechado</option>
        </select>
    </div>

    <main class="kanban">
        <div class="column" id="cliente frio">
            <h2>cliente frio</h2>
        </div>
        <div class="column" id="negociacao">
            <h2>Negociação</h2>
        </div>
        <div class="column" id="contrato assinado">
            <h2>contrato assinado</h2>
        </div>
        <div class="column" id="fechado">
            <h2>Fechado</h2>
        </div>
    </main>
</div>

<script>
    let clientes = JSON.parse(localStorage.getItem('crmClientes')) || [];

    function salvarLocalStorage() {
        localStorage.setItem('crmClientes', JSON.stringify(clientes));
    }

    function criarCardCliente(cliente) {
        const card = document.createElement('div');
        card.className = `card ${cliente.status}`;
        card.draggable = true;
        card.dataset.nome = cliente.nome.toLowerCase();
        card.dataset.status = cliente.status;
        card.innerHTML = `<h3>${cliente.nome}</h3><p>${cliente.obs}</p>`;
        addDragEvents(card);
        document.getElementById(cliente.status).appendChild(card);
    }

    function renderClientes() {
        ['prospect','negociacao','fechado'].forEach(status => {
            document.getElementById(status).innerHTML = `<h2>${status.charAt(0).toUpperCase() + status.slice(1)}</h2>`;
        });
        clientes.forEach(cliente => criarCardCliente(cliente));
    }

    function novoCliente() {
        const nome = prompt('Nome do cliente:');
        if(!nome) return;
        const obs = prompt('Observação:') || '';
        const status = prompt('Status (prospect, negociacao, fechado):', 'prospect');
        if(!['prospect','negociacao','fechado'].includes(status)) return alert('Status inválido');
        const cliente = {nome, obs, status};
        clientes.push(cliente);
        salvarLocalStorage();
        renderClientes();
    }

    // Drag & Drop
    const columns = document.querySelectorAll('.column');
    let draggedCard = null;

    function addDragEvents(card) {
        card.addEventListener('dragstart', () => { draggedCard = card; card.style.opacity = '0.5'; });
        card.addEventListener('dragend', () => { draggedCard = null; card.style.opacity = '1'; });
    }

    columns.forEach(col => {
        col.addEventListener('dragover', e => e.preventDefault());
        col.addEventListener('drop', e => {
            if(draggedCard){
                const status = col.id;
                const nome = draggedCard.querySelector('h3').innerText;
                const cliente = clientes.find(c => c.nome === nome);
                if(cliente){
                    cliente.status = status;
                    salvarLocalStorage();
                    renderClientes();
                }
            }
        });
    });

    // Filtro e busca
    function filtrarClientes() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filter = document.getElementById('filterStatus').value;
        document.querySelectorAll('.card').forEach(card => {
            const matchSearch = card.dataset.nome.includes(search);
            const matchFilter = !filter || card.dataset.status === filter;
            card.style.display = (matchSearch && matchFilter) ? 'block' : 'none';
        });
    }

    // Inicial
    renderClientes();
</script>

</body>
</html>
