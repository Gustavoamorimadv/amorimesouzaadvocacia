<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CRM AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

body {
  display:flex;
  min-height:100vh;
  background:#000;
}

/* SIDEBAR LOGIN */
.sidebar-login {
  width:400px;
  background:#1e1e2f;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:40px;
  color:#fff;
  z-index:2;
  position:relative;
}

.sidebar-login h1 {
  font-family:'Poppins', sans-serif;
  font-size:28px;
  margin-bottom:10px;
  text-align:center;
}

.sidebar-login p {
  font-size:14px;
  text-align:center;
  margin-bottom:30px;
  color:#bbb;
}

.input-group {
  display:flex;
  flex-direction:column;
  gap:15px;
}

.input-group input {
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
  outline:none;
}

button {
  padding:12px;
  background:#fff;
  color:#1e1e2f;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
}
button:hover { background:#eaeaea; }

.error {
  color:#ff7675;
  font-size:13px;
  display:none;
}

/* √ÅREA DO V√çDEO */
.video-container {
  flex:1;
  position:relative;
  overflow:hidden;
}

.video-container video {
  position:absolute;
  top:50%;
  left:50%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  filter:brightness(0.5);
}

.video-overlay {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
  padding:20px;
  z-index:1;
}

.video-overlay h2 {
  font-size:36px;
  font-family:'Poppins', sans-serif;
  text-shadow: 0 2px 10px rgba(0,0,0,0.8);
}

.sound-toggle {
  position:absolute;
  top:20px;
  right:20px;
  z-index:2;
  background:rgba(0,0,0,0.5);
  color:#fff;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.toast {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#222;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  display:none;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
    authDomain: "dapapp-38637.firebaseapp.com",
    projectId: "dapapp-38637",
    storageBucket: "dapapp-38637.appspot.com",
    messagingSenderId: "628852295313",
    appId: "1:628852295313:web:1234567890abcdef123456"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");
  const toast = document.getElementById("toast");
  const video = document.getElementById("bgVideo");
  const soundToggle = document.getElementById("soundToggle");

  // Garante que o v√≠deo inicie corretamente
  video.muted = true;
  video.play().catch(() => {
    console.warn("Autoplay bloqueado, aguardando intera√ß√£o do usu√°rio.");
    document.body.addEventListener("click", () => video.play(), { once: true });
  });

  // Bot√£o de som on/off
  soundToggle.addEventListener("click", () => {
    video.muted = !video.muted;
    soundToggle.textContent = video.muted ? "üîá" : "üîä";
  });

  function showToast(msg){
    toast.innerText=msg;
    toast.style.display='block';
    clearTimeout(toast._t);
    toast._t=setTimeout(()=>toast.style.display='none',3000);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.style.display = "none";
    try {
      await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      showToast("Login realizado com sucesso!");
      setTimeout(() => window.location.href = "crm.html", 1000);
    } catch (error) {
      errorMsg.innerText = "E-mail ou senha inv√°lidos.";
      errorMsg.style.display = "block";
    }
  });
});
</script>
</head>
<body>
  <div class="sidebar-login">
    <h1>AMR ADV</h1>
    <p>Bem-vindo ao seu CRM. Fa√ßa login para continuar.</p>
    <form id="loginForm" class="input-group">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <span id="errorMsg" class="error"></span>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- V√çDEO EM TELA CHEIA NO RESTANTE DA P√ÅGINA -->
  <div class="video-container">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Seu navegador n√£o suporta v√≠deo.
    </video>
    <button id="soundToggle" class="sound-toggle">üîá</button>
    <div class="video-overlay">
      <h2>Gerencie sua advocacia de forma inteligente</h2>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</body>
</html>
