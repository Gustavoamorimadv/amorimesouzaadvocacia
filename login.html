<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CRM AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

body {
  display:flex;
  min-height:100vh;
  background:#f0f2f5;
}

/* SIDEBAR LOGIN */
.sidebar-login {
  width:400px;
  background:#1e1e2f;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:40px;
  color:#fff;
}

.sidebar-login h1 {
  font-family:'Poppins', sans-serif;
  font-size:28px;
  margin-bottom:10px;
  text-align:center;
}

.sidebar-login p {
  font-size:14px;
  text-align:center;
  margin-bottom:30px;
  color:#bbb;
}

.input-group {
  display:flex;
  flex-direction:column;
  gap:15px;
}

.input-group input {
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
  outline:none;
}

button {
  padding:12px;
  background:#fff;
  color:#1e1e2f;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
}
button:hover { background:#eaeaea; }

.error {
  color:#ff7675;
  font-size:13px;
  display:none;
}

.right-panel {
  flex:1;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px;
  text-align:center;
}

.right-panel h2 {
  font-size:30px;
  font-family:'Poppins', sans-serif;
  color:#1e1e2f;
  margin-bottom:15px;
}

.right-panel p {
  font-size:16px;
  max-width:420px;
  color:#555;
  margin-bottom:20px;
}

.right-panel img {
  max-width:350px;
  width:100%;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}

.toast {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#222;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  display:none;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
    authDomain: "dapapp-38637.firebaseapp.com",
    projectId: "dapapp-38637",
    storageBucket: "dapapp-38637.appspot.com",
    messagingSenderId: "628852295313",
    appId: "1:628852295313:web:1234567890abcdef123456"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");
  const toast = document.getElementById("toast");

  function showToast(msg){
    toast.innerText=msg;
    toast.style.display='block';
    clearTimeout(toast._t);
    toast._t=setTimeout(()=>toast.style.display='none',3000);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.style.display = "none";
    try {
      await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      showToast("Login realizado com sucesso!");
      setTimeout(() => window.location.href = "crm.html", 1000);
    } catch (error) {
      errorMsg.innerText = "E-mail ou senha inválidos.";
      errorMsg.style.display = "block";
    }
  });
});
</script>
</head>
<body>
  <div class="sidebar-login">
    <h1>AMR ADV</h1>
    <p>Bem-vindo ao seu CRM. Faça login para continuar.</p>
    <form id="loginForm" class="input-group">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <span id="errorMsg" class="error"></span>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="right-panel">
    <h2>Meu Aplicativo</h2>
    <p>Gerencie seus clientes, processos e negociações de forma simples e rápida, tudo em um só lugar.</p>
    <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/512/external-crm-marketing-agency-flaticons-flat-flat-icons.png" alt="Meu Aplicativo">
  </div>

  <div class="toast" id="toast"></div>
</body>
</html>
