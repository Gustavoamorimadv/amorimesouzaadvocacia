<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processos - CRM AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { display:flex; background:#f0f2f5; height:100vh; overflow:hidden; }

.sidebar { width:80px; background:#1e1e2f; display:flex; flex-direction:column; align-items:center; padding:20px 0; flex-shrink:0; transition:width 0.3s; }
.sidebar:hover { width:220px; }
.sidebar h2 { font-size:22px; font-family:'Poppins', sans-serif; font-weight:600; color:#fff; letter-spacing:1px; margin-bottom:30px; text-align:center; cursor:pointer; width:100%; white-space:nowrap; overflow:hidden; transition:opacity 0.3s; }
.sidebar button { width:100%; background:transparent; border:none; color:#fff; display:flex; align-items:center; gap:15px; padding:12px 20px; margin:5px 0; cursor:pointer; border-radius:10px; transition:background 0.2s, color 0.2s; font-size:14px; white-space:nowrap; overflow:hidden; }
.sidebar button:hover { background:#2a2a40; color:#fff; }
.sidebar button img { width:24px; height:24px; filter: invert(1); flex-shrink:0; }
.sidebar button span { display:inline-block; opacity:1; transition:opacity 0.3s; }
.sidebar:not(:hover) h2, .sidebar:not(:hover) button span { opacity:0; }

.main { flex:1; display:flex; flex-direction:column; overflow:hidden; }
header { height:60px; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; padding:0 20px; flex-shrink:0; }
header h1 { font-size:22px; color:#1e1e2f; font-family:'Poppins', sans-serif; }

.kanban-container { flex:1; overflow-y:auto; padding:20px; }
.kanban { display:flex; flex-wrap:wrap; gap:20px; }
.card { display:flex; background:#fff; border-radius:15px; box-shadow:0 12px 30px rgba(0,0,0,0.12); cursor:pointer; overflow:hidden; transition:0.3s; min-height:160px; flex-direction:row; position:relative; width:320px; }
.card:hover { transform:scale(1.03); }
.card .color-bar { width:8px; height:100%; border-radius:15px 0 0 15px; }
.card-content { padding:20px; flex:1; display:flex; flex-direction:column; justify-content:center; }
.card h3 { font-size:20px; margin-bottom:6px; color:#333; }
.card p { font-size:14px; color:#555; margin:3px 0; }
.fechado .color-bar { background:#2ecc71; }

.modal-backdrop { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.35); justify-content:center; align-items:center; z-index:50; }
.modal { background:#fff; padding:18px; border-radius:15px; min-width:320px; max-width:500px; box-shadow:0 8px 30px rgba(0,0,0,.25); }
.modal h3 { margin-bottom:12px; }
.modal .row { margin-bottom:10px; }
.modal input, .modal textarea { width:100%; padding:8px; border-radius:6px; border:1px solid #ccc; margin-top:4px; }
.modal textarea { min-height:60px; resize:vertical; }
.modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:10px; }
.btn { padding:8px 12px; border-radius:6px; border:0; cursor:pointer; }
.btn.primary { background:#1e1e2f; color:#fff; }
.btn.ghost { background:#f1f3f5; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

// ðŸ”¥ ConfiguraÃ§Ã£o Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
    authDomain: "dapapp-38637.firebaseapp.com",
    projectId: "dapapp-38637",
    storageBucket: "dapapp-38637.appspot.com",
    messagingSenderId: "628852295313",
    appId: "1:628852295313:web:1234567890abcdef123456"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const clientesContainer = document.getElementById("clientesContainer");
const modalBackdrop = document.getElementById("modalBackdrop");
const modalTitle = document.getElementById("modalTitle");
const processosForm = document.getElementById("processosForm");
const processosContainer = document.getElementById("processosContainer");

let clienteAtual = null;

async function carregarClientes() {
    clientesContainer.innerHTML = "";
    const snapshot = await getDocs(collection(db,"clientes"));

    snapshot.forEach(docSnap => {
        const cliente = { id: docSnap.id, ...docSnap.data() };
        if (cliente.status === "fechado") {
            const card = document.createElement("div");
            card.className = "card fechado";
            card.onclick = () => abrirModal(cliente);

            const colorBar = document.createElement("div");
            colorBar.className = "color-bar";
            card.appendChild(colorBar);

            const content = document.createElement("div");
            content.className = "card-content";
            content.innerHTML = `
                <h3>${cliente.nome}</h3>
                <p>CPF: ${cliente.cpf||"-"}</p>
                <p>Classe: ${cliente.classe||"-"}</p>
                <p>Processo: ${cliente.processo||"-"}</p>
            `;
            card.appendChild(content);

            clientesContainer.appendChild(card);
        }
    });
}

function abrirModal(cliente) {
    clienteAtual = cliente;
    modalTitle.textContent = `Processos de ${cliente.nome}`;
    processosContainer.innerHTML = "";

    const processos = cliente.processo ? cliente.processo.split(",").map(p => p.trim()) : [];

    processos.forEach(numero => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
            <p><b>NÂº ${numero}</b></p>
            <input type="text" placeholder="Valor da causa" data-numero="${numero}" data-field="valorCausa"/>
            <input type="text" placeholder="Ãšltima movimentaÃ§Ã£o" data-numero="${numero}" data-field="ultimaMovimentacao"/>
            <textarea placeholder="HistÃ³rico de movimentaÃ§Ãµes (um por linha)" data-numero="${numero}" data-field="historico"></textarea>
        `;
        processosContainer.appendChild(row);
    });

    modalBackdrop.style.display = "flex";
}

processosForm.onsubmit = async function(e) {
    e.preventDefault();
    if (!clienteAtual) return;

    const updates = {};
    processosContainer.querySelectorAll("input, textarea").forEach(input => {
        const numero = input.dataset.numero;
        const field = input.dataset.field;
        const value = input.value;
        if (!updates[`processos.${numero}`]) {
            updates[`processos.${numero}`] = {};
        }
        // Salva o histÃ³rico como array
        updates[`processos.${numero}`][field] = field === "historico"
            ? value.split("\n").filter(l => l.trim() !== "")
            : value;
    });

    const docRef = doc(db,"clientes",clienteAtual.id);
    await updateDoc(docRef, updates);

    alert("Processos atualizados!");
    modalBackdrop.style.display = "none";
};

document.getElementById("btnCancel").onclick = () => {
    modalBackdrop.style.display = "none";
};

carregarClientes();
</script>
</head>
<body>
<div class="sidebar">
    <h2 onclick="window.location.href='dashboard.html'">AMR ADV</h2>
    <button onclick="window.location.href='dashboard.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png"/><span>Dashboard</span></button>
    <button onclick="window.location.href='relatorios.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png"/><span>RelatÃ³rios</span></button>
    <button onclick="window.location.href='agenda.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png"/><span>Agenda</span></button>
    <button onclick="window.location.href='contatos.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/contacts.png"/><span>Contatos</span></button>
    <button><img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png"/><span>ConfiguraÃ§Ãµes</span></button>
</div>

<div class="main">
<header>
    <h1>Processos</h1>
</header>

<div class="kanban-container">
    <div class="kanban" id="clientesContainer"></div>
</div>
</div>

<div class="modal-backdrop" id="modalBackdrop">
<div class="modal">
    <h3 id="modalTitle">Processos</h3>
    <form id="processosForm">
        <div id="processosContainer"></div>
        <div class="actions">
            <button type="submit" class="btn primary">Salvar</button>
            <button type="button" class="btn ghost" id="btnCancel">Cancelar</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
