<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processos - CRM AMR ADV</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; color: #333; }
    .cliente-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .cliente-card:hover { background: #f0f0f0; }
    .processo {
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #007bff;
      background: #f9f9f9;
      border-radius: 6px;
    }
    label { display: block; margin-top: 8px; font-size: 14px; color: #333; }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .processos-container { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Clientes Fechados</h1>
  <div id="clientes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ðŸ”¥ ConfiguraÃ§Ã£o Firebase (substituir pela sua)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const clientesContainer = document.getElementById("clientes");

    async function carregarClientes() {
      clientesContainer.innerHTML = "<p>Carregando clientes...</p>";
      const snapshot = await getDocs(collection(db, "clientes"));

      clientesContainer.innerHTML = "";

      snapshot.forEach(docSnap => {
        const cliente = docSnap.data();
        const clienteId = docSnap.id;

        if (cliente.status === "fechado") {
          const card = document.createElement("div");
          card.className = "cliente-card";
          card.innerHTML = `
            <h3>${cliente.nome}</h3>
            <p><b>CPF:</b> ${cliente.cpf}</p>
            <div class="processos-container" id="processos-${clienteId}" style="display:none;"></div>
          `;
          card.addEventListener("click", () => toggleProcessos(clienteId, cliente));
          clientesContainer.appendChild(card);
        }
      });
    }

    function toggleProcessos(clienteId, cliente) {
      const container = document.getElementById(`processos-${clienteId}`);
      if (container.style.display === "none") {
        container.style.display = "block";
        renderProcessos(clienteId, cliente, container);
      } else {
        container.style.display = "none";
      }
    }

    function renderProcessos(clienteId, cliente, container) {
      container.innerHTML = "";
      const processosStr = cliente.processo || "";
      const numeros = processosStr.split(",").map(p => p.trim()).filter(p => p.length > 0);

      numeros.forEach((numero, index) => {
        const processoDiv = document.createElement("div");
        processoDiv.className = "processo";

        const valorInputId = `valor-${clienteId}-${index}`;
        const movInputId = `mov-${clienteId}-${index}`;

        processoDiv.innerHTML = `
          <p><b>NÃºmero:</b> ${numero}</p>
          <label>Valor da causa:</label>
          <input type="text" id="${valorInputId}" placeholder="Digite o valor da causa">
          <label>Ãšltima movimentaÃ§Ã£o:</label>
          <input type="text" id="${movInputId}" placeholder="Digite a Ãºltima movimentaÃ§Ã£o">
          <button onclick="salvarProcesso('${clienteId}', '${numero}', '${valorInputId}', '${movInputId}')">Salvar</button>
        `;
        container.appendChild(processoDiv);
      });
    }

    window.salvarProcesso = async function(clienteId, numero, valorInputId, movInputId) {
      const valor = document.getElementById(valorInputId).value;
      const movimentacao = document.getElementById(movInputId).value;

      const docRef = doc(db, "clientes", clienteId);

      // ðŸ”¥ salva cada processo em um array "processos"
      await updateDoc(docRef, {
        processos: {
          [numero]: {
            valorCausa: valor,
            ultimaMovimentacao: movimentacao
          }
        }
      });

      alert("Processo atualizado com sucesso!");
    }

    carregarClientes();
  </script>
</body>
</html>
