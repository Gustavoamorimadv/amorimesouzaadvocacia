<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Relatórios - AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg:#f7f8fa; --card:#ffffff; --accent:#1e1e2f; --muted:#6b7280; --border:#e6e9ee;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter, "Segoe UI", Roboto, sans-serif}
body{background:var(--bg);min-height:100vh;display:flex;gap:20px}

/* Sidebar */
.sidebar{
  width:80px;
  background:var(--card);
  border-right:1px solid rgba(0,0,0,.04);
  padding:20px 0;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:width 0.3s;
}
.sidebar:hover{width:220px;}
.sidebar .brand{
  font-family:'Poppins',sans-serif;font-weight:600;color:var(--accent);
  font-size:18px;cursor:pointer;margin-bottom:20px;width:100%;text-align:center;
  white-space:nowrap;overflow:hidden;transition:opacity 0.3s;
}
.sidebar button{
  width:100%;border:none;background:transparent;color:var(--muted);
  display:flex;align-items:center;gap:12px;padding:10px 20px;margin:5px 0;
  cursor:pointer;border-radius:8px;font-size:14px;overflow:hidden;white-space:nowrap;
  transition:background 0.2s,color 0.2s;
}
.sidebar button:hover{background:#f5f5f5;color:var(--accent);}
.sidebar button span{opacity:1;transition:opacity 0.3s;}
.sidebar:not(:hover) .brand,
.sidebar:not(:hover) button span{opacity:0;}

/* Main */
.main{flex:1;display:flex;flex-direction:column;min-height:100vh;}
header{height:72px;background:var(--card);display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid rgba(0,0,0,.04);}
header h1{font-family:'Poppins',sans-serif;color:var(--accent);font-size:20px}
.btn{padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:#fff;color:var(--accent);cursor:pointer}
.btn:hover{background:#f9f9f9}
.content{padding:20px;overflow:auto}

/* Form */
.card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.04);margin-bottom:18px}
form.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;align-items:end}
form input, form select{padding:10px;border-radius:8px;border:1px solid var(--border);background:transparent}
form .full{grid-column:1/-1;display:flex;justify-content:flex-end;gap:8px}

/* Table */
.table-wrap{overflow:auto}
table{width:100%;border-collapse:collapse;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 8px 24px rgba(16,24,40,0.04)}
thead th{padding:12px;text-align:left;font-weight:600;color:var(--muted);border-bottom:1px solid var(--border)}
tbody td{padding:12px;border-bottom:1px solid #f3f4f6;color:#333;vertical-align:middle}
.muted{color:var(--muted);font-size:13px}
.row-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end}

/* Icon Buttons */
.icon-btn{width:32px;height:32px;border-radius:6px;display:inline-flex;align-items:center;justify-content:center;border:1px solid var(--border);background:#fff;cursor:pointer}
.icon-btn:hover{background:#f5f5f5}
.icon-btn svg{width:16px;height:16px;stroke:var(--accent)}

/* Chart */
#chartBox{margin-top:18px;height:360px;background:var(--card);padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.04);display:flex;flex-direction:column}
#pagamentosChart{flex:1}
.totals {display:flex;gap:16px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
.total-box{background:#fafafa;padding:10px 12px;border-radius:10px;border:1px solid var(--border);font-weight:600;color:var(--accent)}

/* Toast */
.toast{position:fixed;right:22px;bottom:22px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.25);display:none;z-index:9999}
</style>
</head>
<body>

<aside class="sidebar">
  <div class="brand" onclick="location.href='crm.html'">AMR ADV</div>
  <button onclick="location.href='crm.html'"><span>CRM</span></button>
  <button onclick="location.href='relatorios.html'"><span>Relatórios</span></button>
  <button onclick="location.href='agenda.html'"><span>Agenda</span></button>
  <button onclick="location.href='contatos.html'"><span>Contatos</span></button>
</aside>

<main class="main">
<header>
<h1>Relatórios Financeiros</h1>
<button class="btn" id="btnNovo">Novo Cliente</button>
</header>

<div class="content">
<!-- Formulário e tabela existentes permanecem exatamente como estão -->
<section class="card" id="formCard">
<form id="clienteForm" class="grid" autocomplete="off">
<input type="text" id="nomeCliente" placeholder="Nome do cliente" required>
<input type="number" id="honorarios" placeholder="Honorários (R$)" min="0" step="0.01" required>
<input type="number" id="valorPago" placeholder="Valor Pago (R$)" min="0" step="0.01" required>
<input type="number" id="valorReceber" placeholder="Valor a Receber (R$)" min="0" step="0.01" required>
<select id="statusCliente">
<option value="Não iniciado">Não iniciado</option>
<option value="Em andamento">Em andamento</option>
<option value="Concluído">Concluído</option>
</select>
<div class="full">
<button type="button" class="btn" id="btnCancelar" style="display:none">Cancelar</button>
<button type="submit" class="btn" id="btnSalvar">Adicionar</button>
</div>
</form>
</section>

<section class="card table-wrap">
<table>
<thead>
<tr>
<th>Cliente</th>
<th>Honorários</th>
<th>Pago</th>
<th>A Receber</th>
<th>Status</th>
<th style="text-align:right">Ações</th>
</tr>
</thead>
<tbody id="clientesTable"></tbody>
</table>
</section>

<section id="chartBox" class="card">
<div class="totals">
<div class="total-box" id="totalReceberBox">Total a Receber: R$ 0,00</div>
<div class="total-box" id="totalHonorariosBox">Total Honorários: R$ 0,00</div>
</div>
<canvas id="pagamentosChart"></canvas>
</section>
</div>
</main>

<div class="toast" id="toast"></div>

<!-- Script existente permanece igual -->
<script>
// Seu script de CRUD e gráficos permanece exatamente como está
</script>

</body>
</html>
