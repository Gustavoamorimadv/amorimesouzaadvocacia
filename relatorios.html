<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Relatórios - AMR ADV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { margin:0; font-family:'Segoe UI', sans-serif; background:#f0f2f5; display:flex; min-height:100vh; }
/* Sidebar */
.sidebar { width:80px; background:#1e1e2f; display:flex; flex-direction:column; align-items:center; padding:20px 0; transition:width 0.3s; }
.sidebar:hover { width:220px; }
.sidebar .brand { color:#fff; font-weight:600; font-family:'Poppins',sans-serif; font-size:22px; margin-bottom:30px; cursor:pointer; text-align:center; width:100%; white-space:nowrap; overflow:hidden; transition:opacity 0.3s; }
.sidebar button { width:100%; background:transparent; border:none; color:#fff; display:flex; align-items:center; gap:15px; padding:12px 20px; margin:5px 0; border-radius:10px; cursor:pointer; transition:background 0.2s; white-space:nowrap; overflow:hidden; font-size:14px; }
.sidebar button img { width:24px; height:24px; filter: invert(1); }
.sidebar button span { display:inline-block; opacity:1; transition:opacity 0.3s; }
.sidebar:not(:hover) .brand, .sidebar:not(:hover) button span { opacity:0; }
/* Main */
.main { flex:1; display:flex; flex-direction:column; overflow:hidden; }
header{height:72px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid #ddd}
header h1{font-family:'Poppins',sans-serif;color:#1e1e2f;font-size:20px}
.content{padding:20px; overflow:auto}
.card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.04);margin-bottom:18px}
/* Table */
.table-wrap{overflow:auto}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
thead th{padding:12px;text-align:left;font-weight:600;color:#6b7280;border-bottom:1px solid #e6e9ee}
tbody td{padding:12px;border-bottom:1px solid #f3f4f6;color:#333;vertical-align:middle}
.muted{color:#6b7280;font-size:13px}
/* Chart */
#chartBox{margin-top:18px;height:360px;background:#fff;padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.04);display:flex;flex-direction:column}
#pagamentosChart{flex:1}
.totals {display:flex;gap:16px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
.total-box{background:#fafafa;padding:10px 12px;border-radius:10px;border:1px solid #e6e9ee;font-weight:600;color:#1e1e2f}
/* Toast */
.toast{position:fixed;right:22px;bottom:22px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.25);display:none;z-index:9999}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="brand" onclick="location.href='crm.html'">AMR ADV</div>
    <button onclick="location.href='crm.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png"/><span>CRM</span></button>
    <button onclick="location.href='relatorios.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png"/><span>Relatórios</span></button>
    <button onclick="location.href='agenda.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png"/><span>Agenda</span></button>
    <button onclick="location.href='contatos.html'"><img src="https://img.icons8.com/ios-filled/50/ffffff/contacts.png"/><span>Contatos</span></button>
</div>

<main class="main">
<header>
    <h1>Relatórios Financeiros</h1>
</header>
<div class="content">
    <section class="card table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Classe</th>
                    <th>Processo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="clientesTable"></tbody>
        </table>
    </section>

    <section id="chartBox" class="card">
        <div class="totals">
            <div class="total-box" id="totalValorBox">Total Valor: R$ 0,00</div>
        </div>
        <canvas id="pagamentosChart"></canvas>
    </section>
</div>
</main>

<div class="toast" id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAFJJAqVf3ge0WDHBpmS9E6sXKvnjuFkhw",
    authDomain: "dapapp-38637.firebaseapp.com",
    projectId: "dapapp-38637",
    storageBucket: "dapapp-38637.appspot.com",
    messagingSenderId: "628852295313",
    appId: "1:628852295313:web:INSERIR_SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabela = document.getElementById('clientesTable');
const toastEl = document.getElementById('toast');
const totalValorBox = document.getElementById('totalValorBox');
const ctx = document.getElementById('pagamentosChart').getContext('2d');

const chart = new Chart(ctx, {
    type: 'bar',
    data: { labels: [], datasets: [{ label: 'Valor', data: [], backgroundColor: 'rgba(54,162,235,0.7)' }] },
    options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true, ticks:{ callback:v=>'R$ '+Number(v).toLocaleString('pt-BR') } } } }
});

function showToast(msg){ toastEl.textContent=msg; toastEl.style.display='block'; clearTimeout(toastEl._t); toastEl._t=setTimeout(()=>toastEl.style.display='none',2500); }

async function carregarClientes(){
    try{
        const q = query(collection(db,"clientes"), where("status","==","fechado"));
        const snapshot = await getDocs(q);
        const clientes = snapshot.docs.map(d=>({id:d.id, ...d.data()}));
        renderTabela(clientes);
        renderChart(clientes);
    } catch(e){ console.error(e); showToast('Erro ao carregar clientes'); }
}

function renderTabela(clientes){
    tabela.innerHTML='';
    if(!clientes.length){ tabela.innerHTML='<tr><td colspan="4" style="text-align:center;padding:18px" class="muted">Nenhum cliente fechado</td></tr>'; return; }
    clientes.forEach(c=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${c.nome||'-'}</td>
        <td>${c.classe||'-'}</td>
        <td>${c.processo||'-'}</td>
        <td>R$ ${Number(c.valor||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}</td>`;
        tabela.appendChild(tr);
    });
}

function renderChart(clientes){
    chart.data.labels = clientes.map(c=>c.nome||'-');
    chart.data.datasets[0].data = clientes.map(c=>Number(c.valor||0));
    chart.update();
    const total = clientes.reduce((acc,c)=>acc+Number(c.valor||0),0);
    totalValorBox.textContent = `Total Valor: R$ ${total.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
}

carregarClientes();
</script>

</body>
</html>
